<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>001-03-抽离template的方法二</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>

  <div id="app"></div>

  <!-- 将 template 的内容写到 template 标签中并添加 id -->
  <!--
    Vue2 的 template 中只能存在一个根元素；
    Vue3 的 template 中允许存在多个根元素。
  -->
  <!-- template 的属性不会被渲染到可见的页面中 -->
  <template id="why" class="aaa">
    <div :class="{active: true}">
      <h2>{{message}}</h2>
      <h2>{{counter}}</h2>
      <button @click='increment'>+1</button>
      <button @click='decrement'>-1</button>
      <button @click="btnClick">按钮</button>
    </div>
    <a href="https://www.baidu.com">百度一下</a>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      /* 将 id 写到 template 属性里 */
      template: '#why',
      data: function () {
        return {
          message: "Hello World",
          counter: 100
        }
      },
      // 定义各种各样的方法
      methods: {
        increment() {
          console.log("点击了+1");
          this.counter++;
        },
        decrement() {
          console.log("点击了-1");
          this.counter--;
        },
        btnClick: () => {
          // this === window? 不可以
          // 写成一个箭头函数时, 这个this就是window
          // 在箭头函数中是不绑定this, 但是函数中如果使用了this
          console.log(this);
        },
        btn2Click: function () {
          // this === window? 不可以
          // 写成一个箭头函数时, 这个this就是window
          // 在箭头函数中是不绑定this, 但是函数中如果使用了this
          console.log(this);
        }
      }
    }).mount('#app');

  </script>
</body>

</html>
