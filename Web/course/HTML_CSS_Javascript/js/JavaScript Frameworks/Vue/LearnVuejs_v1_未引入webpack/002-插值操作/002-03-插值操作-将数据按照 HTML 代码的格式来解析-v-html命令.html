<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>002-03-插值操作-将数据按照 HTML 代码的格式来解析-v-html命令</title>
	</head>
	<body>
		<div id="app">
			<!-- 直接通过{{}} 输出数据，会将 HTML 代码一起输出-->
			<h2>{{url}}</h2>		<!-- 展示：<a href="https://www.baidu.com">百度一下，你就知道</a> -->
			
			<!-- 
				v-html 命令
					1. 作用
						将数据按照 HTML 代码的格式来解析、展示。
					2. 表达式
						v-html 命令后面可以跟一个 String 类型的数据。
							v-html 命令会将这个 String 数据当作 HTML 格式来解析。
			-->
			<h2 v-html="url"></h2>		<!-- 展示超链接：百度一下，你就知道-->
		</div>
			
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue ({
				el: '#app',
				data: {
					message: '你好啊',
					url: '<a href="https://www.baidu.com">百度一下，你就知道</a>'
				}
			})
		</script>
	</body>
</html>
