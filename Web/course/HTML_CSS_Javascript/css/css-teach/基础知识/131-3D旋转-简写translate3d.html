<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D旋转-简写translate3d</title>
    <style>
        body {
            perspective: 500px;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: #b8a6d9;
            margin: 100 top;
            transition: all .5s;
        }
        div:hover {
            /* 
                transform: translate3d(x, y, z);
                xyz可以是px，也可以是%
            */
            transform: translate3d(100px, 200px, 100px);
        }
        h2 {
            color: rgba(0, 0, 0, 0);
            transform: translate3d(0, 50px, 0);
            transition: all .8s;
        }
        h2:hover {
            color:rgba(0, 0, 0, 1);
            transform: translate3d(0, 0, 0);
        }
    </style>
</head>
<body>
    <div></div>
    <h2>每一毫米的突破</h2>
</body>
</html>
