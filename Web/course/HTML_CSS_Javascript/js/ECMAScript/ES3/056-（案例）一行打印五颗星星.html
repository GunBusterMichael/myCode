<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印星星</title>
    <script>
        var str ='';
        var num = prompt('请输入想要在一行内打印的星星个数：')
        for (var i = 1; i <= num; i++) {
            str += '⭐';
        };
        alert('已打印'+num+'个星星：\n' + str);
    </script>
</head>
<body>
    
</body>
</html>
