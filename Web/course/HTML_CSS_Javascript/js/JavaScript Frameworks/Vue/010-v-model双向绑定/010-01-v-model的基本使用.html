<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>010-01-v-model的基本使用</title>
</head>
<body>
  <div id="app">
    <!--
      v-model 双向绑定
        1. 效果
          让变量值与表单 input 的 value 双向绑定：
            变量值与表单 input 的 value 是一样的；
              如果变量值改变，则表单 input 的 value 也会被一同改变；
              如果表单 input 的 value 改变，则变量值也会被一同改变。
    -->
    <input type="text" v-model="message">
    <h2>{{message}}</h2>
  </div>
    
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue ({
      el: '#app',
      data: {
        message: '你好啊'
      }
    })
  </script>
</body>
</html>
