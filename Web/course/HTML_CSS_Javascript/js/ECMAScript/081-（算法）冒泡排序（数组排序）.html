<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒泡排序</title>
    <script>
        // 冒泡排序：对数据从小到大或从大到小排序
        var arr = [5, 4, 3, 2, 1];
        for (var i = 0; i < arr.length - 1; i++) {    // 外层循环管趟数
            for (var j = 0; j < arr.length - i - 1; j++) {    // 内层循环管每趟要交换的次数
                // 内部交换两个变量的值：前一个元素和后一个元素相比较
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                };
            };
        };
        console.log(arr);
    </script>
</head>
