<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
    <script>
        /* 
        1、do while循环 语法结构：
            do {
                循环体;
            } while (条件表达式)
        */
        /* 
        2、执行思路：
            与while不同的地方在于，do while先执行一次循环体，再判断条件。如果条件表达式的结果为true，则继续执行循环体；如果条件表达式的结果为false，则退出循环
        */
        // 3、demo
        var i = 1;
        do {
            console.log('Hello');
            i++;
        } while (i <= 100);
        // 4、do while至少执行一次循环体
    </script>
</head>
<body>
    
</body>
</html>
