<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主轴方向</title>
    <style>
        div {
            /* 给父级元素添加flex-direction */
            display: flex;
            width: 80%;
            height: 300px;
            background-color: #b8a6d9;
            /* 默认x轴为主轴 */
            justify-content: space-evenly;
        }
        div span {
            width: 100px;       /* 即使设定固定宽度，宽度仍会被压缩 */
            height: 50px;
            background-color: #bd7d74;
            margin-right: 5px;
            /* flex: 1; */
        }
    </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
</body>
</html>
