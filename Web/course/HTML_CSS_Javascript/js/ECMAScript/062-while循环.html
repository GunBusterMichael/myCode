<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        /* 
        1、while 循环语法结构：
            while (条件表达式) {
                循环体;
            };
        */
        // 2、循环思路：当条件表达式为true时，执行循环体；当条件表达式为false时，退出循环
        // 3、demo
        var num = 1;
        while (num <= 100) {
            console.log('Hello');
            num++;
        };
        // 4、while循环也需要 计数器：初始化变量 和 操作表达式：更新计数器的值
        /* 
        5、与for的区别：
            while的条件表达式更复杂
        */
    </script>
</head>

</body>
</html>
