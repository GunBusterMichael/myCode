<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>凹凸文字</title>
		<style type="text/css">
			body {
				background-color: #CCCCCC;
			}
			div {
				color: #CCCCCC;
				font: 700 80px "microsoft yahei";
			}
			div:first-child {
			 /* text-shadow: 水平位置 垂直位置  模糊距离 阴影颜色 */
				text-shadow: 1px 1px 1px #000000, -1px -1px 1px #FFFFFF;
			}
			div:last-child {
				text-shadow: 1px 1px 1px #FFFFFF, -1px -1px 1px #000000;
			}
		</style>
	</head>
	<body>
		<div>我是凸起的文字</div>
		<div>我是下凹的文字</div>
	</body>
</html>
