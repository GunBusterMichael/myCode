<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>022-遍历（迭代）数组</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3]

        /* 
        功能：
            forEach 类似于 for 循环，对每个元素执行一遍回调函数；
            返回程序员指定返回的值。
        形参：
            index 与 array 可不写；形参名称可以变
        */
        arr.forEach(function (value, index, array) {
            console.log('每个数组元素' + value);    // 循环打印每个数组元素
            console.log('每个数组元素的索引号' + index);    // 循环打印每个数组元素的索引号
            console.log('数组本身' + array);    // 打印 arr.length 遍 arr
        })

        // 利用 forEach 实现数组求和
        var sum = 0
        arr.forEach(function (value, index, array) {
            sum += value
        })
        console.log(sum);
    </script>
</body>

</html>
