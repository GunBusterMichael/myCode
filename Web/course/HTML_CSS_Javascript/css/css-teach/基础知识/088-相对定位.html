<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <style>
	/* 
		相对定位
		注意：
			1、以自己左上角为基点移动；
			2、原来占有的位置，继续占有；
			3、相对定位的盒子仍在标准流中，后面的盒子仍以标准方式对待他。
	*/
        div {
            width: 100px;
            height: 100px;
            background-color: #b8a6d9;
        }
        div:nth-child(2) {
            background-color: #bd7d74;
            position: relative;     /* 相对定位 */
            left: 20px;
            top: 30px;
        }
    </style>
</head>
<body>
    <div></div>
    <div>2</div>
    <div></div>
</body>
</html>
