<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>009-jQuery创建元素与添加元素</title>
  <style type="text/css">
    div {
      margin: 10px 0px;
    }

    span {
      color: white;
      padding: 8px
    }

    .red {
      background-color: red;
    }

    .blue {
      background-color: blue;
    }

    .green {
      background-color: green;
    }

    .pink {
      background-color: pink;
    }

    .gray {
      background-color: gray;
    }
  </style>
</head>

<body>
  <h3>prepend()方法前追加内容</h3>
  <h3>prependTo()方法前追加内容</h3>
  <h3>append()方法后追加内容</h3>
  <h3>appendTo()方法后追加内容</h3>

  <span class="red">男神</span>
  <span class="blue">偶像</span>
  <div class="green">
    <span>小鲜肉</span>
  </div>
</body>

<script src="js/jquery-3.6.0.js"></script>
<script>
  /*
    1. 创建元素
      1.1 语法
        $(内容)
  */
  /*
    2. 添加元素
      2.1 前追加子元素（用的多）
        2.1.1 语法
          指定元素.prepend(内容)
          $(内容).prepentTo(指定元素)
        2.1.2 效果
          在指定元素内部的最前面追加内容；
            内容可以是字符串、HTML 元素或 jQuery 对象。
      2.2 后追加子元素（用的多）
        2.2.1 语法
          指定元素.append(内容)
          $(内容).appendTo(指定元素)
        2.2.2 效果
          在指定元素内部的最后面追加内容；
            内容可以是字符串、HTML 元素或 jQuery 对象。
      2.3 前追加同级元素
        2.3.1 语法
          before()
        2.3.2 效果
          在指定元素的前面追加内容，让这些内容成为兄弟元素。
      2.4 后追加同级元素
        2.4.1 语法
          after()
        2.4.2 效果
          在指定元素的后面追加元素，让这些内容成为兄弟元素。
      2.5 被添加的元素不存在或已存在
        如果被添加的元素不存在，即为新建的元素，则会将该元素添加到指定位置；
        如果元素本身存在，即为已有的元素，则会将该元素移动到指定位置，原始位置就没有该元素了，
  */
  // 创建元素
  const p = '<p>这是一个p标签</p>'
  console.log($(p))

  /* 添加元素 */
  // 1. 创建元素
  const span = '<span>小奶狗</span>'
  const span2 = '<span>小狼狗</span>'
  const span3 = '<span>小奶狗1</span>'
  const span4 = '<span>小奶狗2</span>'
  // 2.1 获取指定元素，并在元素内部的最前面追加内容
  $('.green').prepend(span)
  $(span2).prependTo('.green')
  // 2.2 获取指定元素，并在元素内部的最后面追加内容
  $('.green').append(span3)
  $(span4).appendTo('.green')

  // 3. 将已存在的元素追加到指定元素中
  $('.green').append($('.red'))

  // 4. 同级追加
  const sp1 = "<span class='pink'>女神</span>"
  const sp2 = "<span class='gray'>歌手</span>"
  $('.blue').before(sp1)
  $('.blue').after(sp2)
</script>

</html>
