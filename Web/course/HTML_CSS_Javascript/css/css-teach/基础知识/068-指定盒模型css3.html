<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指定盒模型</title>
    <style>
        div:first-child {
            width: 200px;
            height: 200px;
            background-color: green;
            box-sizing: content-box;     /* 之前学习的标准盒模型，w3c推荐 */
            padding: 10px;
            border: 15px solid red;
            /* 盒子大小为 width + padding + border */
        }
        div:last-child {
            width: 200px;
            height: 200px;
            background-color: purple;
            padding: 10px;
            border: 15px solid skyblue;
            box-sizing: border-box;
            /* 盒子大小为 width，padding和margin包含在width里 */
        }
    </style>
</head>
<body>
    <div>content-box</div>
    <div>border-box</div>
</body>
</html>
