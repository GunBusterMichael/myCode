<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>023-02-数据代理的定义与实现</title>
</head>

<body>
  <script>
    /*
      数据代理：
        通过一个对象，代理对另一个对象的属性的操作（读/写）
    */

    let obj1 = {
      x: 100
    }
    let obj2 = {
      y: 200
    }

    /* 举例：通过 obj2 代理对 obj1 的 x 属性的操作 */
    Object.defineProperty(obj2, 'x', {
      get() {
        return obj1.x
      },
      set(value) {
        obj1.x = value
      }
    })
    
    obj2.x = 300
    console.log(obj1)  // 返回 {x: 300}
  </script>
</body>

</html>
