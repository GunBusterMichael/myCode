<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>001-02-Vue列表展示</title>
	</head>
	<body>

		<div id="app">
			<ul>
				<li v-for="item in movies">{{item}}</li>
			</ul>
		</div>

		<script src="../js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊！',
					movies: ['星际穿越', '大话西游', '少年派的奇幻漂流', '盗梦空间']
				}
			})
			
			app.movies.push('血战钢锯岭')
		</script>

	</body>
</html>
