<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>新浪导航栏</title>
		<style type="text/css">
			nav {
				height: 41px;
				background-color: #FCFCFC;
				border-top: 3px solid #FF8500;
				border-bottom: 1px solid #EDEEF0;
			}
			nav a {
				font-size: 14px;
				color: #4C4C4C;
				text-decoration: none;     /* 取消下划线 */
				padding: 0 15px;     /* padding上下0px，左右15px */
				height: 41px;
				line-height: 41px;     /* 行高等于高度可以是文字垂直居中 */
				/* 连接是行内元素，无法设置大小，所以需要转换为行内块元素 */
				display: inline-block;
			}
			a:hover {
				background-color: #EEEEEE;
			}
		</style>
	</head>
	<body>
		<nav>
			<a href="#">首页</a>
			<a href="#">手机新浪网</a>
			<a href="#">网站导航</a>
			<a href="#">新浪网</a>
		</nav>
	</body>
</html>
