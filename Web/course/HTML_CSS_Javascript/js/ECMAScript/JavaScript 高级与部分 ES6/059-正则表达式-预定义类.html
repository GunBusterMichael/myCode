<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>059-正则表达式-预定义类</title>
</head>
<body>
    <script>
        // \d：任意数字返回 true
        var rg1 = /^\d$/
        console.log(rg1.test('1'));    // 返回 true
        console.log(rg1.test('？'));     // 返回 false

        // \D：0至9以外的字符返回 true
        var rg2 = /^\D$/
        console.log(rg2.test('？'));    // 返回 true
        console.log(rg2.test('1'));     // 返回 false

        // \w：任意大小写字母、数字和下划线_返回 true，等价于 /[A-Za-z0-9_]/
        var rg3 = /^\w$/
        console.log(rg3.test('A'));    // 返回 true
        console.log(rg3.test('a'));    // 返回 true
        console.log(rg3.test('1'));    // 返回 true
        console.log(rg3.test('_'));    // 返回 true
        console.log(rg3.test('-'));    // 返回 false

        // \W：任意大小写字母、数字和下划线_以外的字符返回 true，等价于 /[^A-Za-z0-9_]/
        var rg4 = /^\W$/
        console.log(rg4.test('A'));    // 返回 true
        console.log(rg4.test('-'));    // 返回 false
        
        // \s：任何空白字符（换行符、制表符、空格符……）返回 true，等价于 /[\f\n\r\t\v]/
        var rg5 = /^\s$/
        console.log(rg5.test());      // undefined 返回 false
        console.log(rg5.test(''));    // 空字符串 返回 false
        console.log(rg5.test('\n'));  // 换行符 返回 false
        console.log(rg5.test(' '));   // 空格 返回 false

        // \S：任何非空白字符（换行符、制表符、空格符……）返回 true，等价于 /[^\f\n\r\t\v]/
        var rg6 = /^\S$/
        console.log(rg6.test());      // undefined 返回 false
        console.log(rg6.test(''));    // 空字符串 返回 false
        console.log(rg6.test('\n'));  // 换行符 返回 false
        console.log(rg6.test(' '));   // 空格 返回 false
        console.log(rg6.test('q'));   // 返回 true
    </script>
</body>
</html>
