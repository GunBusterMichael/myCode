<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>（案例）用伪元素选择器实现鼠标经过显示边框</title>
</head>
<style>
    div {
        width: 319px;
        height: 213px;
        margin: 100px auto;
        position: relative;     /* 子绝父相 */
    }
    div:hover::before {     /* 鼠标经过时，前面插入为元素 */
        content: "";
        display: block;     /* 伪元素属于行内元素，要转换 */;
        width: 100%;
        height: 100%;
        border: 10px solid rgba(255, 255, 255, .3);
        position: absolute;     /* 添加绝对定位，使伪元素不占位 */
        top: 0;
        left: 0;
        box-sizing: border-box;     /* 把padding和border都算入width里面 */
    }
</style>
<body>
    <div><img src="img/serpic.jpg" alt=""></div>
</body>
</html>
