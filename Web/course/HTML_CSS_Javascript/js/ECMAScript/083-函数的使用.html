<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的使用</title>
    <script>
        // 使用函数分两步：声明函数 和 调用函数
        // 1、声明函数
        /* 
            function 函数名() {
                函数体;
            }; 
        */
        function sayHi() {
            console.log('hi');
        };
        // 1、1 function 是声明函数的关键词，小写；
        // 1、2 函数是做某件事情，所以函数名一般是动词；
        // 1、3 函数不被调用时，自己不执行。

        // 2、调用函数
        /* 
        函数名 ();
        */
        sayHi();
        // 2、1 调用函数时一定要加小括号
    </script>
</head>

</body>
</html>
