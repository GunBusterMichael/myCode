<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水果价格</title>
    <script>
        var fruit = prompt('请您输入要查询价格的水果');
        switch (fruit) {
            case '苹果':
                alert('苹果的价格是 ￥3.5/斤');
                break;
            case '榴莲':
                alert('榴莲的价格是 ￥4.8/斤');
                break;
            default:
                alert('没有此水果');
        }
    </script>
</head>
