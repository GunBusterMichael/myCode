<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>032-函数的定义与构造方式</title>
    <style>
        * {
            text-align: center;
        }
    </style>
</head>

<body>
    <p>函数的构造方式</p>
    <img src="img/函数的构造方式.png" alt="">
    <script>
        // 函数的定义方式
        // 1. 自定义函数（命名函数）
        function fn() {

        }
        // 2. 函数表达式（匿名函数）
        var fun = function () {

        }
        // 3. 利用 new Function('参数1', '参数2', '函数体')
        var f1 = new Function('console.log(1)')
        f1()
        var f2 = new Function('a', 'b', 'console.log(a + b)')
        f2(1, 2)

        /* 
        !   所有函数都是 Function 的实例对象；
        !   函数属于对象。
        */
        console.dir(f2)    // 含有 prototype
        console.log(f2 instanceof Object)    // true
    </script>
</body>

</html>
