<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位水平居中对齐</title>
    <style>
        .father {
            width: 800px;
            height: 400px;
            background-color: #b8a6d9;
            margin: 40px auto;
            position: relative;
        }
        .son {
            width: 100px;
            height: 40px;
            background-color: #bd7d74;
            position: absolute;
            /* margin: 0 auto;     加了绝对定位的盒子，margin左右auto会无效 */
            left: 50%;     /* 父盒子宽度的一半 */
            margin-left: -50px;     /* 向左走自己宽度的一半 */
            top: 50%;
            margin-top: -20px;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
