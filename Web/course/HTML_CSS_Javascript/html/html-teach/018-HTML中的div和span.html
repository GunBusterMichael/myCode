<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中的div和span</title>
	</head>
	<body>
		<!--
			1、div和span是什么？有什么用？
				# div和span可以被称为“图层”；
				# 图层的作用是为了保证页面可以灵活的布局。
				# 图层就是一个一个盒子，div嵌套div就是盒子套盒子。
				# div和span是可以定位的，只要定下div的左上角的x轴和y轴坐标即可。
				
			2、最早的网页采用table进行布局，但是table不灵活，太死板。
			现代的网页开发中，div布局被使用的最多，很少使用table进行布局。
			
			3、div和span的区别：
				div独自占一行（默认情况下）
				span不会独自占用一行
		-->
		
		<div id="div1">Im a div</div>
		<div id="div2">Im a div</div>
		
		<span id="span1">我是一个span标签</span>
		<span id="span1">我是一个span标签</span>
		
		<div id="div3">
			<div>
				<div>test</div>
			</div>
		</div>
	</body>
</html>
