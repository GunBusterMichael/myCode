<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>021-11-返回状态为rejected的实例-Promise.reject()</title>
</head>
<body>
    <script>
        /*
            Promise.reject()
                1. 作用
                    返回一个状态为 rejected 的 Promise 实例。
                2. 回调函数
                    返回的 Promise 实例的 reject() 回调函数会立即执行。
                3. 回调函数参数
                    回调函数参数是 Promise.reject() 的参数（括号内的值）。
        */
        {
            const p = Promise.reject('出错了')

            p.catch(err=>console.log(err))    // 返回 出错了
        }
    </script>
</body>
</html>
