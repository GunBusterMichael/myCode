<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用transform实现定位的盒子居中对齐完美写法</title>
    <style>
        /* transform: translate(%); */
        .div1 {
            width: 200px;
            height: 200px;
            background-color: #b8a6d9;
            /* transform: translate(100px);     水平移动100px */
            transform: translate(50%);
            /* 
                translate的%以自己的宽度为准
                translate(50%)：移动自身宽度200px的一半——100px
            */
        }
        /* 以前的盒子水平居中算法 */
        .div2 {
            width: 200px;
            height: 200px;
            background-color: #bd7d74;
            position: absolute;
            left: 50%;     /* 父级的50%，此处为浏览器宽度的50% */
            margin-left: -100px;     /* 需要计算，无法与width: 联动更改 */
        }
        /* 使用transform: translate(50%);的盒子水平居中算法 */
        .div3 {
            width: 200px;
            height: 200px;
            background-color: #576690;
            position: absolute;
            left: 50%;
            transform: translate(-50%);     /* 无需计算，与width: 联动更改 */
        }
        .div4 {     /* 使用transform: translate(50%);的盒子水平垂直居中算法 */
            width: 200px;
            height: 200px;
            background-color: #576690;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);     /* 无需计算，与width: 联动更改 */
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
