<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
        逻辑运算符：
            1、概念：进行布尔值运算的运算符，返回值也是布尔值；
            2、有哪些？
                && 与 and
                || 或 or
                !  非 not
        */
        
        // 1. 逻辑与 && 两侧都为true，结果才为true；只要有一侧为false，则为false
        console.log(3 > 5 && 2 > 3);    // false %% false == false
        console.log(3 > 5 && 3 > 2);    // false && true == false
        console.log(5 > 3 && 3 > 2);    // true && true == true

        //2. 逻辑或 || 两侧都为false，结果才为false；只要有一侧为true，结果就是true
        console.log(3 > 5 || 3 > 2);    // false || true == true
        console.log(3 > 5 || 2 > 3);    // false || false == false

        // 3. 逻辑非 !
        console.log(!true);     // false
        console.log(!(3 > 5));  // true
    </script>
</head>

</html>
