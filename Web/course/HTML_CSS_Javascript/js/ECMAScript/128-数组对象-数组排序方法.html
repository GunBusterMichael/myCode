<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组排序</title>
    <script>
        // 1、翻转数组
        var arr = [1, 2, 3];
        arr.reverse();
        console.log(arr);    // [3, 2, 1]

        // 2、数组排序（冒泡排序）
        // 2、1 从小到大排序（升序）
        var arr1 = [13, 1, 47, 61];
        arr1.sort(function (a, b) {
            return a - b;    // 从小到大排序
        });
        console.log(arr1);    // [1, 3, 4, 7]

        // 2、2 从大到小排序（降序）
        var arr2 = [2, 4, 45, 32];
        arr2.sort(function (a, b) {
            return b - a;    // 从大到小排序
        });
        console.log(arr2);    // [45, 32, 4, 2]
    </script>
</head>

</html>
