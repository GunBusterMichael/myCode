<!doctype html>
<html>
	<head>
		<!--这行代码的作用是告诉浏览器采用哪一种字符集到开当前页面。
		注意：并不是设置当前页面的字符编码方式。-->
		<meta charset="gbk">
		<title>tdead tbody tfoot 在table中不是必须的，只是这样做便于后期的JS代码编写</title>
	</head>
	<body>
		<!--注意事项：
			1、row合并的时候，删除“下面的”单元格;
			2、col合并的时候，对删除哪个没有要求。
		-->
		<table border="1px" width="50%">

			<!--头-->
			<thead>
				<tr>
					<!--
					<td>员工编号</td>
					<td>员工薪资</td>
					<td>部门名称</td>
					-->
					<!--th标签也是单元格标签，比td多的是居中、加粗-->
					<th>员工编号</th>
					<th>员工薪资</th>
					<th>部门名称</th>
				</tr>
			</thead>

			<!--体-->
			<tbody>
				<tr>
					<td>4</td>
					<td>5</td>
					<td rowspan="2">6</td>
				</tr>
				<tr>
					<td colspan="2">7</td>
					<!--
					<td>8</td>
					-->
					<!--
					<td>9</td>
					-->
				</tr>
			</tbody>

			<!--脚-->
			<tfoot>
				<tr>
					<td>10</td>
					<td>11</td>
					<td>12</td>
				</tr>
			</tfoot>

		</table>
	</body>
</html>
