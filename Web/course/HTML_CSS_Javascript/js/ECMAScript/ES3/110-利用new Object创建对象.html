<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用new Object创建对象</title>
    <script>
        var obj = new Object();    // 创建了一个空的对象
        obj.uname = 'Carol';
        obj.age = 19;
        obj.gender = '男';
        obj.sayHi = function() {
            console.log('hi');
        }
        // 1、利用 等号= 赋值，添加对象的属性和方法；
        // 2、每个属性和方法之间，用 分号; 隔开；
        console.log(obj.uname);
        console.log(obj['gender']);
        obj.sayHi();

        // demo
        var acg = new Object();
        acg.uname = 'Naruto';
        acg.gender = '男';
        acg.age = 18;
        acg.skill = function() {
            console.log('影分身术');
        }
    </script>
</head>
<body>
    
</body>
</html>
