<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转大写和转小写</title>
    <script>
        // 1、转大写 .toUpperCase();
        var str = 'hello world';
        console.log(str.toUpperCase());    // HELLO WORLD
        console.log(str);                  // hello world  原字符串值不变
        console.log('apple'.toUpperCase());// APPLE  可直接转换，未被赋值到变量中的字符串

        // 2、转小写 字符串名.toLowerCase();
        var str2 = 'ALPHABET';
        console.log(str2.toLowerCase());   // alphabet
        console.log(str2);                 // ALPHABET  原字符串值不变
        console.log('APPLE'.toLowerCase());// apple  可直接转换，未被赋值到变量中的字符串
    </script>
</head>
<body>
    
</body>
</html>
