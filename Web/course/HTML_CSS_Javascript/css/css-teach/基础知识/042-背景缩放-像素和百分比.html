<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景缩放</title>
		<style type="text/css">
			div {
				width: 400px;
				height: 500px;
				background: #B8A6D9 url(img/logo.png) no-repeat;
				/* 
					插入的图片img直接通过width和height设置大小；
					背景图片通过background-size设置大小
				*/
				/* background-size: 100px;     尽量只改一个值，防止缩放失真 */
				background-size: 30%;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
