<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>006-06-将字符串重复多次-repeat()</title>
</head>

<body>
    <script>
        /*
            实例方法 字符串.repeat(重复次数)
                1. 功能
                    将原字符串重复 n 次，并将其作为新字符串返回。
        */

        {
            console.log('x'.repeat(3))    // 返回 'xxx'
            console.log('73'.repeat(2))    // 返回 '7373'
            console.log('珈乐'.repeat(0))    // 返回 '' 空字符串
        }

        // 参数是小数，会被向下取整
        {
            console.log('na'.repeat(2.9))    // 返回 'nana'
        }

        // 参数是负数或 Infinity，会报错
        {
            // console.log('na'.repeat(-1))    // 报错 Invalid count value
            // console.log('na'.repeat(Infinity))    // 报错 Invalid count value
        }

        // 参数是 (-1, 0) 之间的小数，会被取整为 0
        {
            console.log('na'.repeat(-0.9))    // 返回 '' 空字符串
            console.log('na'.repeat(-0.4))    // 返回 '' 空字符串
        }

        // 参数是 NaN，会被等同于 0
        {
            console.log('na'.repeat(NaN))    // 返回 '' 空字符串
        }

        // 参数是字符串，会先被转换成字符串
        {
            console.log('na'.repeat('li'))    // 返回 '' 空字符串
            console.log('na'.repeat('3'))    // 返回 'nanana'
        }
    </script>
</body>

</html>
