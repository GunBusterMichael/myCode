<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>006-05-v-show的使用-与v-if的区别</title>
</head>
<body>
  <div id="app">
    <!-- 
      v-if
        当条件为 true 时，标签被创建到 DOM 中；
        当条件为 false 时，标签被从 DOM 中删除。
    -->
    <h2 v-if="isShow" id="v-if">{{message}}</h2>

    <!--
      v-show
        标签永远存在于 DOM 中。
          当条件为 true 时，标签正常存在于 DOM 中；
          当条件为 false 时，标签被添加了行内样式表 "style=display: none;"
    -->
    <h2 v-show="isShow" id="v-show">{{message}}</h2>

    <!--
      二者之间如何选择
        需要多次在显示和隐藏中切换的话，选择 v-show；
        只切换一次，选择 v-if。
    -->
  </div>
    
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue ({
      el: '#app',
      data: {
        message: '你好啊',
        isShow: true
      }
    })
  </script>
</body>
</html>
