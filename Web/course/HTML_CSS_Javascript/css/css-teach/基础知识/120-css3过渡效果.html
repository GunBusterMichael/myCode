<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 200px;
            height: 100px;
            background-color: #b8a6d9;
            /* 
            transition: 要过渡的属性transition-property 花费时间transition-duration单位s 运动曲线 何时开始
            先执行第一个动画，再执行第二个动画
            */
            transition: width 0.5s ease 0s, height 0.3s ease-in 0s;
            /* transition设置写到div里，不写到div:hover里，否则鼠标离开后，动画没有过渡 */
        }
        .div1:hover {     /* 鼠标经过盒子，盒子宽度变为400px，相邻盒子的位置会被推走*/
            width: 400px;
            height: 300px;
        }
        /* 
            transition-property: 规定应用过渡效果的css属性名称
            transition-duration：规定完成过度需要多少秒或毫秒
            transition-timing-funct：规定运动曲线
                linear：匀速
                ease：先快后慢（默认）
                ease-in：先慢后快/加速
                ease-out：减速
                ease-in-out：先加速后减速
            transition-delay：规定动画开始的延迟时间
                默认0s立即开始
        */
        .div2 {
            width: 200px;
            height: 100px;
            background-color: #bd7d74;
            transition: all 0.6s;     /* div所有属性都变化用all，transiti后两个属性可省略 */
        }
        .div2:hover {
            width: 400px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>
</html>
