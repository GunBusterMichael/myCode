<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>利用对象字面量创建对象</title>
    <script>
        // 对象字面量：{}
        var obj1 = {};    // 创建了一个空的对象
        var obj2 = {
            uname: 'Carol',
            age: 18,
            gender: 'female',
            sayHi: function () {
                console.log('hi~');
            }
        };
        // 1、对象里的属性和方法采用键值对的形式————键：属性名；值：属性值；
        // 2、多个属性或者方法中间用逗号隔开；
        // 3、方法冒号后面添加一个匿名函数；

        /* 
        4、调用对象：
            4、1 调用对象的属性
                对象名.属性名
                或
                对象名['属性名']
        */
        console.log(obj2.uname);
        console.log(obj2['age']);
        // 为一个对象动态地添加属性时，并不刻意使用点.，必须使用[]；
        // []中的属性名可以是纯数字，.后面不可以是纯数字；
        // []中的属性名可以带-，.后的属性名不可以带-；
        /* 
            4、2 调用对象的方法
                对象名.方法名()
        */
        obj2.sayHi();
    </script>
</head>
<body>
    
</body>
</html>
