<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组对象-获取数组元素索引号方法</title>
    <script>
        // 1、indexOf(数组元素) 从前往后查找，返回该数组元素的索引号
        // 1、1 只返回第一个满足条件的索引号
        // 1、2 如果在该数组里找不到该元素，则返回 -1
        var arr = ['red', 'green', 'blue', 'pink', 'blue'];
        console.log(arr.indexOf('blue'));    // 2
        console.log(arr.indexOf('purple'));    // -1

        // 2、lastIndexOf(数组元素) 从后往前查找，返回该数组元素的索引号
        // 2、1 只返回第一个满足条件的索引号
        // 2、2 如果在该数组里找不到该元素，则返回 -1
        console.log(arr.lastIndexOf('blue'));    // 4
        console.log(arr.lastIndexOf('purple'));    // -1
    </script>
</head>
<body>
    
</body>
</html>
