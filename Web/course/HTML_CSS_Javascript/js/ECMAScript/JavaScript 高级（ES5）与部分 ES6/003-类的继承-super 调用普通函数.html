<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>003-类的继承-super 调用普通函数</title>
</head>

<body>
    <script>

        // super 调用父类的普通函数

        class Father {
            say() {
                return '我是爸爸'
            }
        }

        class Son extends Father {
            say() {
                // super.父类里的函数名() 调用父类的函数
                console.log(super.say() + '的儿子');

            }
        }

        var son = new Son()
        son.say()
    </script>
</body>

</html>
