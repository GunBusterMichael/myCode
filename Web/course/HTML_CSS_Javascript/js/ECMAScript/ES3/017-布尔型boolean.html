<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布尔型Boolean</title>
    <script>
        var flag0 = false;      // flag0是布尔型
        var flag1 = true;       // flag1是布尔型
        console.log(flag0 + 1); // false参与运算 被当作0
        console.log(flag1 * 1); // true参与运算 被当作1
    </script>
</head>

</body>
</html>
