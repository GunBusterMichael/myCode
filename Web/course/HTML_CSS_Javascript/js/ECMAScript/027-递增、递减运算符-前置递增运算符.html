<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增递减运算符</title>
    <script>
        // 递增、递减运算符++ --：让数字变量反复添加或减少1
        // ++变量名：前置运算符；变量名++：后置运算符
        // 递增递减运算符必须和变量配合使用

        // 1、前置递增运算符：++变量名
        var age = 1;
        ++age;      // 类似于 age = age + 1
        console.log(age);   // 2
        // 先加1，再返回值
        var p = 10;
        console.log(++p + 10);  // 21
    </script>
</head>

</body>
</html>
