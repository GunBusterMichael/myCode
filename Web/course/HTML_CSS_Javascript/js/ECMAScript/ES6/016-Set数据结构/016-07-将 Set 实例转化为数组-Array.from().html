<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>016-07-将 Set 实例转化为数组-Array.from()</title>
</head>

<body>
    <script>
        /*
            Array.from()
                该方法可以将 Set 实例转化为数组。
        */
        {
            const set = new Set([1, 2, 3])

            const arr = Array.from(set)
        }

        // 利用 Array.from() 去除数组重复成员
        {
            // 将数组转化为 Set 实例，同时去除重复成员；
            // 将 Set 实例再转化为数组。
            function delSame(arr) {
                return Array.from(new Set(arr))
            }

            console.log(delSame([1, 1, 2, 2, 3, 3]))    // 返回 [1, 2, 3]
        }
    </script>
</body>

</html>
