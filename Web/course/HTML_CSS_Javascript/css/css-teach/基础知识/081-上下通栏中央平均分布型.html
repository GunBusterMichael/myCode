<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上下通栏中央平均分布型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;     /* 取消列表的默认样式“小点” */
        }
        .top {
            height: 80px;
            background-color: #000;
        }
        .banner {
            width: 960px;
            height: 400px;
            background-color: #b8a6d9;
            margin: 20px auto;
            border-radius: 15px;
        }
        .main {
            width: 960px;
            height: 200px;
            margin: 0 auto;
        }
        .main li {
            width: 240px;
            height: 200px;
            background-color: #bd7d74;
            float: left;
        }
        .main li:nth-child(odd) {     /* odd：奇数  even：偶数 */
            background-color: #576690;
        }
        .footer {
            height: 100px;
            background-color: #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="main">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <div class="footer"><footer></footer></div>
</body>
</html>
