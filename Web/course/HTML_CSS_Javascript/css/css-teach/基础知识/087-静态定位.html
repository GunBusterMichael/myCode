<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静态定位</title>
    <style>
        /* 一般用静态定位清除定位 */
        div {
            width: 100px;
            height: 100px;
            background-color: #b8a6d9;
            position: static;     /* 定位模式：静态定位 */
            left: 100px;     /* 边偏移对于静态定位无效 */
            top: 100px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
