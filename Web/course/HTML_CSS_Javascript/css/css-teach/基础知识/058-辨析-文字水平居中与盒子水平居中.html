<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>辨析-文字水平居中与盒子水平居中</title>
    <style>
        div {
            width: 300px;
            height: 100px;
            border: 1px solid #b8a6d9;
            text-align: center;     /* 文字水平居中 */
            margin: 10px auto;     /* 盒子水平居中：将左右margin改为auto */
        }
        section {
            width: 400px;
            height: 400px;
            border: 1px solid rgb(197, 98, 98);
        }
        section img {     /* 更改插入图片的大小：width和height */
            width: 200px;
            height: 210px;
            /* 插入的图片也是一个盒子 */
            margin: 30px 50px;     /* 更改插入图片的位置，可以用margin或padding */
        }
        aside {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            background: #fff url(img/bg1.png) no-repeat;
            background-size: 200px 210px;
            background-position: 30px 50px;
        }
    </style>
</head>
<body>
    1、文字水平居中 与 盒子水平居中：
    <div>文字水平居中</div>

    2、插入图片与背景图片：
    <section>
        <img src="img/bg1.png" alt="">
    </section>
    <aside>
        123123
    </aside>

    3、一般情况下，背景图片适合做一些小图标使用
        产品展示用插入图片
</body>
</html>
