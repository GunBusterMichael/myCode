<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>006-01-从 Unicode 码点返回对应字符-String.fromCodePoint()</title>
</head>
<body>
    <script>
        /*
            ES5 中用于从 Unicode 码点返回对应字符的方法：
                String.fromCharCode()
            缺点：
                不能识别码点大于 0xFFFF 的字符
        */

        /*
            代码中，String.fromCharCode()不能识别大于 0xFFFF 的码点，
            所以 0x20BB7 就发生了溢出，
            最高位 2 被舍弃了，
            最后返回码点 U+0BB7 对应的字符，而不是码点 U+20BB7 对应的字符。
        */
        let str1 = String.fromCharCode(0x20BB7)
        console.log(str1)    // 返回错误字符 ஷ

        /*
            ES6 中用于从 Unicode 码点返回对应字符的方法：
                String.fromCodePoint()
            优点：
                能识别码点大于 0xFFFF 的字符
        */

        // String.fromCodePoint() 方法有 1 个参数
        let str2 = String.fromCodePoint(0x20BB7)
        console.log(str2)    // 返回 𠮷

        /*
            若 String.fromCodePoint() 方法有多个参数，
                则它们会被合并成一个字符串并返回。
        */
        let str3 = String.fromCodePoint(0x78, 0x1f680, 0x79)
        console.log(str3)    // 返回 x🚀y
    </script>
</body>
</html>
