<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>007-03-v-for添加key</title>
</head>

<body>
  <div id="app">
    <!--
      添加 key 属性
        1. 作用
          让内容相同的 DOM 元素能够复用，提高性能。
        2. 写法
          将 key 属性值设定为 {{}} 中的属性名。
    -->
    <ul>
      <li v-for="letter in letters" :key="letter">{{letter}}</li>
    </ul>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        letters: ['A', 'B', 'C', 'D', 'E']
      }
    })

    app.letters.splice(2, 0, 'F')
  </script>
</body>

</html>
