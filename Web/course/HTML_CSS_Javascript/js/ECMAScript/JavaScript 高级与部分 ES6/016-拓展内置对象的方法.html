<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>016-拓展内置对象的方法</title>
</head>
<body>
    <script>

        // 利用内置构造函数的原型拓展内置对象的方法

        // 1. 查询 Array 内置方法
        console.log(Array.prototype);

        // 2. 创建求和方法
        Array.prototype.sum = function () {
            var sum = 0
            for (var i = 0; i < this.length; i++) {
                sum += this[i]
            }
            return sum
        }

        var arr = [1,2,3]
        console.log(arr.sum());
        console.log(Array.prototype);

        // ！不能使用 Array.prototype.sum = function () {} 方式创建方法。因为会覆盖原先的内置方法。
    </script>
</body>
</html>
