<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分支控制</title>
    <script>
        // 1、定义：根据不同条件，执行不同的路径代码，从而得到不同的结果
        // 2、语句：if、switch

        // 2、1 if 语法结构
        /* 
        if (条件表达式) {
            // 执行语句
        } 
        */

        // 2、2 执行思路：如果if条件表达式结果为true，则执行 if{} 内的执行语句
                      // 如果if条件表达式结果为false，则执行 if} 后的代码

        // 2、3 代码示例
        if (3 < 5) {
            alert('条件语句为真，执行if内的代码');
        };
    </script>
</head>
