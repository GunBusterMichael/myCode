<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>并集选择器</title>
		<style type="text/css">
			div, 
			p, 
			span,
			.three {
				color: #0000FF;
				font-size: 14px;
			}
		</style>
	</head>
	<body>
		<div>aaa</div>
		<p>bbb</p>
		<span>ccc</span>
		<h1>111</h1>
		<h1>222</h1>
		<h1 class="three">333</h1>
	</body>
</html>
