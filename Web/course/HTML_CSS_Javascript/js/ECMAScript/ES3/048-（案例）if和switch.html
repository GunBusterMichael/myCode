<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if和switch作业</title>
    <script>
        /*  
        1、
            用户输入的时间在6-12之间 弹出“上午好”；
   		    用户输入的时间在13-18之间 弹出“下午好”；
   		    用户输入的时间在19-24之间 弹出“晚上好”；
   		    用户输入的时间在0-5之间 弹出“这是休息时间，不要说话！”；
        */
        var time = prompt('我是问好机器人，请输入现在的时间（小时0-24）：');
        if (time > 24 || time < 0) {
            alert('请输入正确的时间🤬');
        } else if (time >= 19) {
            alert('晚上好');
        } else if (time >=13) {
            alert('下午好');
        } else if (time >= 6) {
            alert('上午好');
        } else {
            alert('凌晨时间，快休息');
        };
        /* 
        2、
            通过提示框提示用户依次输入2个数值，
            用户输入完成后弹出用户输入的最大值。
        */
        var num1 = prompt('我是找最大值机器人，请输入要找最大值的第一个数：');
        var num2 = prompt('请输入要找最大值的第二个数：');
        if (num1 > num2) {
            alert('最大值是第一个数' + num1);
        } else if (num1 < num2) {
            alert('最大值是第二个数' + num2);
        } else {
            alert('两个数字一样大');
        };
        /* 
        3、
            通过提示框提示用户输入一个数值，
            用户输入完成后弹出数值的奇偶性
        */
        // if做法
        var num3 = prompt('我是判断奇偶机器人，本次利用if语句进行判断。请输入要判断奇偶的数字：');
        if (num3 % 2 == 0) {
            alert(num3 + '是偶数even');
        } else {
            alert(num3 + '是奇数odd');
        };
        // switch做法
        num3 = prompt('我是判断奇偶机器人，本次利用switch语句进行判断。请输入要判断奇偶的数字：');
        num3Remainder = num3 % 2;
        switch (num3Remainder) {
            case 0:
                alert(num3 + '是偶数even');
                break;
            default:
                alert(num3 + '是奇数odd');  // 最后的case或default不用写break;
        };
        // 三元表达式做法
        num3 = prompt('我是判断奇偶机器人，本次利用三元表达式进行判断。请输入要判断奇偶的数字：');
        var result = num3 % 2 == 0 ? num3 + '是偶数even' : num3 + '是奇数odd';
        alert(result);
        /* 
        4、
            假设这个月1号是星期一，
            提示用户输入本月的日期（即1日-31日），
            返回用户输入日期是星期几
            0七 1一 2二 3三 4四 5五 6六
        */
        var date = prompt('我是假设本月1号是星期一，判断今天是星期几机器人。请输入今天是几号（阿拉伯数字）');
        if (date > 31 || date < 1) {
            alert('请输入1-31之间（包括1和31）的数字😅');
        } else {
            var dateRemainder = date % 7;
            if (dateRemainder == 1) {
                alert('今天是星期一');
            } else if (dateRemainder == 2) {
                alert('今天是星期二');
            } else if (dateRemainder == 3) {
                alert('今天是星期三');
            } else if (dateRemainder == 4) {
                alert('今天是星期四');
            } else if (dateRemainder == 5) {
                alert('今天是星期五');
            } else if (dateRemainder == 6) {
                alert('今天是星期六');
            } else {
                alert('今天是星期日');
            };
        };
        /* 
        5、
            接收班长口袋里的钱数？

​	         若大于等于2000，请大家吃西餐。
​	         若小于2000，大于等于1500，请大家吃快餐。
​	         若小于1500，大于等于1000，请大家喝饮料。
​	         若小于1000，大于等于500，请大家吃棒棒糖。
​	         否则提醒班长下次把钱带够
        */
        var money = prompt('我是判断班长请咱吃什么机器人。请输入班长带了多少钱：');
        if (money >= 2000) {
            alert('班长请大家吃西餐。')
        } else if (money >= 1500) {
            alert('班长请大家吃快餐。')
        } else if (money >= 1000) {
            alert('班长请大家喝饮料。')
        } else if (money >= 500) {
            alert('班长请大家吃棒棒糖。')
        } else {
            alert('班长下次把钱带够哈😅')
        };
        /* 
        6、
            通过弹出输入框提示用户输入一个成绩，判定成绩的等级。大于等于90 --- 在控制台打印A，大于等于80小于90 ---- 在控制台打印B，大于等于70小于80 ---- 在控制台打印C ，大于等于60小于70 ---- 在控制台打印D，小于60 ---- 在控制台打印E
        */
        var score = prompt('我是给成绩判定等级机器人。请输入成绩：');
        if (score >= 90) {
            console.log('A');
        } else if (score >= 80) {
            console.log('B');
        } else if (score >= 70) {
            console.log('C');
        } else if (score >= 60) {
            console.log('D');
        } else {
            console.log('E');
        };
    </script>
