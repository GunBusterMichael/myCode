<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>068-window 常见事件-页面加载事件</title>
    <script>
        /*
            1. load
                1.1 语法：
                    window.onload = function () {};
                    或
                    window.addEventListener('load', function () {});
                1.2 作用：
                    window.onload 是窗口（页面）加载事件。
                    当文档内容（图像、脚本文件、CSS文件等）被完全加载完毕后，就会触发该事件，调用处理函数。
                1.3 注意：
                    1.3.1 被写进 window.onload 内的 JavaScript 代码可以被写到页面元素的上方；
                    1.3.2 window.onload 具有唯一性：
                            如果有多个，则以最后一个为准；
                    1.3.3 window.addEventListener('load', function () {}); 没有唯一性。
        */
        window.onload = function () {    // 不被执行
            alert('第二个 onload');
        };
        window.onload = function () {    // 第二个被执行
            alert('第二个 onload');
        };
        window.addEventListener('load', function () {    // 第三个被执行
            var btn = document.querySelector('button');
            btn.addEventListener('click', function () {
                alert('点我');
            });
        });

        /*
            2. DOMContentLoaded
                2.1 语法
                    document.addEventListener('DOMContentLoaded', function () {});
                2.2 作用：
                    仅当 DOM 加载完成，而图片、脚本文件、CSS 文件等没被加载时，就会被触发事件。
                2.3 注意：
                    2.3.1 兼容性：
                        IE 9 及以上版本支持。
                    2.3.2 用处：
                        如果页面的图片很多，从用户访问到 onload 触发可能会花费较长时间，交互效果就不能及时实现，必然会影响用户体验。此时用 DOMContentLoaded 事件比较合适。
        */
        document.addEventListener('DOMContentLoaded', function () {    // 最先被执行
            alert('DOMContentLoaded');
        });
    </script>
</head>
<body>
    <button>点我！！！</button>
</body>
</html>
