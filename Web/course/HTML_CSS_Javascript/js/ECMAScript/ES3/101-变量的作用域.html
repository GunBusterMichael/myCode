<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 变量的作用域：全局变量 局部变量

        // 1、全局变量：在全局作用域下的变量，在全局内（包括全局内的函数）都可使用
        //  **在函数内部，没有被声明，直接被赋值 的变量也属于全局变量
        var num = 10;    // 全局变量
        console.log(num);
        function fn() {
            console.log(num);
        };
        fn();

        // 2、局部变量：在局部作用域下的变量
        //  **形参也是局部变量
        function fun(aru) {
            var num1 = 10;    // 局部变量
            num2 = 20;        // 全局变量
        };
        fun();
        console.log(num1);    // undefined
        console.log(num2);    // 20
        console.log(aru);     // undefined

        // 3、执行效率
        // 3、1 全局变量只有在浏览器被关闭的时候才会被销毁，比较占内存资源；
        // 3、2 局部变量在程序执行完毕后就会被销毁，比较节约内存资源
    </script>
</head>
<body>
    
</body>
</html>
