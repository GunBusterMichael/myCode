<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>037-改变函数内this指向-bind()</title>
</head>

<body>
    <script>
        /*
            bind()
                功能：
                    返回一个除 this 指向改变，但其余内容与原函数一样的新函数；
                    原函数的 this 指向不改变;
                    不执行原函数。
        */
        var o = {
            name: 'Carol'
        }
        function fn() {
            console.log(this);
            console.log(1 + 2);
        }
        var newFn = fn.bind(o, 1, 2)

        fn()
        // this 为 window

        newFn()
        // this 为 o 对象

        // 如果第一个参数为 null，则不改变 this 指向
        function f(a, b) {
            console.log(this);
            console.log(a + b);
        }
        var nf = f.bind(null, 1, 2)
        nf()    // this 指向 window
    </script>
</body>

</html>
