<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>012-04-注册组件的语法糖写法</title>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    /*
      注册组件的语法糖写法：
        核心思想：
          省去了调用 Vue.extend() 的步骤，直接用 Vue.extend() 的参数（一个对象）来代替。
    */

    /*
      1. 注册全局组件的语法糖写法：
          用 Vue.component() 创建组件构造器并注册全局组件。
    */
    Vue.component('cpn1', {
      template: `
				<div>
					<h2>我是全局组件。我很甜。</h2>
				</div>
			  `
    })

    /*
      2. 注册局部组件的语法糖写法：
        components: {
          标签名: {
            template: `HTML代码`
          }
        }
    */
    const app = new Vue({
      el: '#app',
      components: {
        cpn2: {
          template: `
			  	<div>
			  		<h2>我是局部组件。我很甜。</h2>
			  	</div>
			    `
        }
      }
    })
  </script>
</body>

</html>
