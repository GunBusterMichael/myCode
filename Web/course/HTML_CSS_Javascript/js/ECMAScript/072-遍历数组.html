<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历数组</title>
    <script>
        /* 
        1、定义
            把数组中的每个元素从头到尾都访问一次
        */
        var arrColor = ['red', 'green', 'blue'];
        for (var i = 0; i < 3; i++) {
            console.log(arrColor[i]);;
        }
        // 2、因为数组索引号从 0 开始，所以 i 必须从 0 开始，i < 元素个数
        // 3、输出时写：数组名[i]。计数器 i 当作索引号使用
    </script>
</head>

</body>
</html>
