<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>结构伪类选择器</title>
		<style>
			li:first-child {     /* 选择第一个孩子 */
				color: blue;
			}
			
			li:last-child {     /* 选择最后一个孩子 */
				color: red;
			}
			
			li:nth-child(4) {
				color: #E799B0;
			}
		</style>
	</head>
	<body>
		<ul>     <!-- 父类 -->
			<li>第一个孩子</li>
			<li>第二个孩子</li>
			<li>第三个孩子</li>
			<li>第四个孩子</li>
			<li>第五个孩子</li>
			<li>第六个孩子</li>
			<li>第七个孩子</li>
		</ul>
	</body>
</html>
