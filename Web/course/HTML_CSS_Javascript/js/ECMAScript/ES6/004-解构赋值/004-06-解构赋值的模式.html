<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构赋值的模式</title>
</head>

<body>
    <script>
        /* 
            解构赋值的模式：
                1. 定义
                    决定变量要被如何赋值的代码
        */

        // 2. 举例
        // 2.1 数组解构赋值的模式
        var [a] = [1, 2]    // [a] 为模式，意为取数组的第一个值

        // 2.2 对象解构赋值的模式
        var { p: num1, q: num2 } = { p: 1, q: 2 }    // p 和 q 为模式，意为取属性名为 p 和 q 的属性值
    </script>
</body>

</html>
