<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>039-Codes-1-开启严格模式</title>
</head>
<body>
    <!-- 为整个脚本（script标签）开启严格模式 -->
    <script>
        'use strict'
        //! 下面的所有JavaScript代码都会按照严格模式执行。
        console.log('开启严格模式');
    </script>
    <script>
        (function() {
            'use strict'
            console.log('开启严格模式');
        })();
    </script>

    <!-- 为某个函数开启严格模式 -->
    <script>
        function strict() {
            'use strict'
            //! 下面的该函数所有JavaScript代码都会按照严格模式执行。
        }

        function normal(params) {
            //! 该函数仍然执行普通模式。
        }
    </script>
</body>
</html>
