<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call()</title>
</head>
<body>
    <script>
        function fn(x, y) {
            console.log('coffee');
            console.log(this);
            console.log(x+y);
        }

        var obj = {
            name: 'Carol'
        }

        // 1. call() 可以调用函数
        fn.call()    // this 指向 window

        /* 
            2. call() 可以改变 this 指向 
                call(this指向, 实参1, 实参2, ...)
        */
        fn.call(obj, 1, 2) // this 指向 obj
    </script>
</body>
</html>
