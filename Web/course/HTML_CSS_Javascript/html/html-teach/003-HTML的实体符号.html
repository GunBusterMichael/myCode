<!doctype html>
<html>
	<head>
		<title>实体符号</title>
	</head>
	<body>
		
		<!--符号与HTML语言冲突时，使用实体符号。实体符号特点：以&开始，以;结束。&lt;是小于号  &gt;是大于号-->
		b&lt;a&gt;c

		abc                            def<br><!--代码按多个空格，网页只显示一个空格-->
		abc&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;def



	</body>
</html>
