<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>继承的权重为0</title>
		<style type="text/css">
			.guide {     /* .guide0,0,1,0 */
				color: blue;
			}
			li {     /* li0,0,0,1 */
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="guide">
			<ul>
				<li>继承的权重为0</li>     <!-- li继承的.guide权重为0,0,0,0 -->
			</ul>
		</div>
	</body>
</html>
