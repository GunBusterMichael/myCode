<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS颜色</title>
		<style type="text/css">
			.red {
				color: red;     /* red green deeppink */
			}
			
			li:nth-child(2) {
				color: #f60;     /* 十六进制，提倡简写 类似于#ff00fe不可简写*/
			}
			
			#rgb {
				color: rgb(203,25,224);
			}
		</style>
	</head>
	<body>
		<h3>color 属性规定文本的颜色，其取值方式有以下三种：</h3>
		<ol>
			<li class="red">规定颜色值为颜色名称的颜色（比如 red）；</li>
			<li>***规定颜色值为十六进制值的颜色（比如 #ff6600）；</li>
			<li id="rgbj">规定颜色值为 rgb 代码的颜色（比如 rgb(255,0,0)）。</li>
		</ol>
	</body>
</html>
