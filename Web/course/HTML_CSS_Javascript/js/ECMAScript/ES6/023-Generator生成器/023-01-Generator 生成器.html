<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>023-01-Generator 生成器</title>
</head>
<body>
    <script>
        /* 
            Generator 生成器函数
                1. 作用
                    Generator 生成器函数可以通过其内部的 yield 关键字将函数挂起；
                        为改变执行流和进行异步编程提供了可能。
                2. 与普通函数的区别
                    2.1 命名
                        在 function 后，函数名前有个*，例如：
                            function* getRe
                    2.2 yield 关键字
                        只能在函数内部使用 yield 关键字，让函数挂起。
                    2.3 返回值
                        返回一个遍历器对象，该对象可调用 next() 方法。
        */
        {
            // 声明一个 Generator 生成器函数
            function* func() {
                yield 2
            }

            // 返回一个遍历器对象
            let iter = func()
            // 返回值（遍历器对象）可调用 next() 方法
            console.log(iter.next())    // 返回 {value: 2, done: false}
            console.log(iter.next())    // 返回 {value: undefined, done: true}
        }
    </script>
</body>
</html>
