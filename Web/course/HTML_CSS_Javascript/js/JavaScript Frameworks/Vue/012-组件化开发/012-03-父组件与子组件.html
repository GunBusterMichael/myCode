<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>012-03-父组件与子组件</title>
</head>

<body>
	<!-- ! 不可在自定义标签名中使用驼峰命名法 -->
	<div id="app">
		<cpnfather></cpnfather>

		<hr>

		<!--! 未在 Vue 实例中注册的子组件，无法在 Vue 实例托管的 DOM 对象中使用。 -->
		<cpnson></cpnson>
	</div>

	<script src="../js/vue.js"></script>
	<script>
		// 1. 创建子组件
		const cpncson = Vue.extend({
			template: `
				<div>
					<h2>我是子组件</h2>
				</div>
			`
		})

		// 2. 创建父组件
		const cpncfather = Vue.extend({
			template: `
				<div>
					<h2>我是父组件</h2>
					<cpnson></cpnson>
				</div>
			`,
			// 3. 在父组件中注册子组件
			components: {
				cpnson: cpncson
			}
		})

		const app = new Vue({
			el: '#app',
			// 4. 在 Vue 实例中注册父组件
			components: {
				cpnfather: cpncfather
			}
		})
	</script>
</body>

</html>
