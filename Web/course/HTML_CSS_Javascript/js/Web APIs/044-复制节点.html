<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复制节点</title>
</head>
<body>
    <ul>
        <li>0</li>
        <li>1</li>
        <li>2</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        /*
            1. 复制节点 node.cloneNode();
                1.1 浅拷贝：
                    括号为空或为false时，执行浅拷贝，只复制标签，不复制内容（只复制节点本身，不复制子节点）；
                1.2 深拷贝：
                    括号为true时，执行深拷贝，复制标签和内容（复制节点本身和里面所有的子节点）。
        */
        var cloneLi = ul.children[0].cloneNode();
        ul.appendChild(cloneLi);
        var cloneLi2 = ul.children[1].cloneNode(true);
        ul.appendChild(cloneLi2);
    </script>
</body>
</html>
