<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <script>
        // 日期对象 Date() 是一个构造函数，必须使用 new 来创建日期对象
        // 1、使用Date()
        
        // 1、1 不写参数，返回当前系统的当前时间
        var date = new Date();
        console.log(date);    // Sun Dec 12 2021 16:27:19 GMT+0800 (中国标准时间)

        // 1、2 参数常用写法：
        // 1、2、1 数字型 2020, 09, 01
        var date1 = new Date(2020, 09, 01);
        console.log(date1);    // Thu Oct 01 2020 00:00:00 GMT+0800 (中国标准时间) 显示月份的时候会下一个月
        // 1、2、1 字符串型 2020-9-1 8:8:8
        var date2 = new Date('2020-9-1 8:8:8');
        console.log(date2);    // Tue Sep 01 2020 08:08:08 GMT+0800 (中国标准时间) 正常显示月份，常用
    </script>
</head>
<body>
    
</body>
</html>
