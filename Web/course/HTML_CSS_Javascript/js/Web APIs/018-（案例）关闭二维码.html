<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关闭二维码</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            text-align: center;
            font-size: 12px;
            color: #f40;
            margin: 100px auto;
            padding-top: 5px;
        }
        .box img {
            margin-top: 7px;
        }
        .box .close-btn {
            position: absolute;
            top: -1px;
            left: -16px;
            width: 14px;
            height: 14px;
            border: 1px solid #ccc;
            line-height: 12px;
            font-family: Arial, Helvetica, sans-serif;
            font-style: normal;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        淘宝二维码
        <img src="img/tao.png" alt="QR Code">
        <i class="close-btn">x</i>
    </div>
    <script>
        // 1、获取元素
        var box = document.querySelector('.box');
        var btn = document.querySelector('.close-btn');
        // 2、注册事件 处理程序
        btn.onclick = function () {
            box.style.display = 'none';
        };
    </script>
</body>
</html>
