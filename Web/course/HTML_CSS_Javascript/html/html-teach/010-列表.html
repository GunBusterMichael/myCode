<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!--有序列表-->
		<ol type="i">
			<li>水果
				<ol>
					<li>苹果</li>
					<li>西瓜</li>
					<li>橘子</li>
				</ol>
			</li>
			<li>蔬菜
				<ol>
					<li>白菜</li>
					<li>西红柿</li>
				</ol>
			</li>
			<li>糕点</li>
		</ol>
		<!--无序列表-->
		<ul type="circle">
			<li>中国
				<ul type="square">
					<li>北京
						<ul type="disc">
							<li>西城区</li>
							<li>东城区</li>
						</ul>
					</li>
					<li>天津</li>
					<li>杭州</li>
				</ul>
			</li>
			<li>美国</li>
			<li>日本</li>
		</ul>
	</body>
</html>
