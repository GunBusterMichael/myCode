<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域链</title>
    <script>
        /* 
        作用域链：
            内部函数访问外部函数的变量，采用链式查找的方式（就近原则）决定取那个值。这种结构是作用域链
        */
        var num = 10;
        function fn() {
            var num = 20;
            function fun() {
                console.log(num);
            };
            fun();
        };
        fn();   // num == 20
    </script>
</head>

</body>
</html>
