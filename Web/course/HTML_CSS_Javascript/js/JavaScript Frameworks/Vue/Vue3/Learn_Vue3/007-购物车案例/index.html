<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <template v-if="books.length > 0">
      <thead>
        <th></th>
        <th>书籍名称</th>
        <th>出版事件</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </thead>
      
      <tbody>
        <!-- <tr v-for="(book, index) in filterBooks"> -->
        <tr v-for="(book, index) in books">
          <td>{{index + 1}}</td>
          <td>{{book.name}}</td>
          <td>{{book.date}}</td>
          <td>{{modifyPrice(book.price)}}</td>
          <td>
            <button :disabled="book.count === 1" @click="decrease(index)">-</button>
            {{book.count}}
            <button @click="increase(index)">+</button>
          </td>
          <td>
            <button @click="delate(index)">删除</button>
          </td>
        </tr>
      </tbody>
      
      <h2>总价格：{{modifyPrice(totalPrice)}}</h2>
    </template>

    <template v-else>
      <h2>当前购物车为空</h2>
    </template>
  </template>
</body>

<script src="../js/vue.js"></script>
<script src="./index.js"></script>

</html>
