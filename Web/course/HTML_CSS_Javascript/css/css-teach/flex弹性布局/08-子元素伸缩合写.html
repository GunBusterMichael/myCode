<!DOCTYPE html>
<html lang="zh-cmn-Hans>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素伸缩合写</title>
    <style>
        #div0 {
            display: flex;
            width: 400px;
            height: 500px;
            background-color: #b8a6d9;
        }
        #div0 div {
            width: 200px;       /* 不起作用 */
            height: 200px;
        }
        #div0 div:nth-child(1) {
            /* background-color: #bd7d74;
            flex-basis: 300px;       /* 设置flex-basis后，width不再生效 */
            flex-shrink: 1; */
            flex: 1 1 300px;
        }
        #div0 div:nth-child(2) {
            /* background-color: #576690;
            flex-basis: 300px;
            flex-shrink: 3; */
            flex: 4 3 300px;
        }
    </style>
</head>
<body>
    <div id="div0">
        <div>1</div>
        <div>2</div>
    </div>
</body>
</html>
