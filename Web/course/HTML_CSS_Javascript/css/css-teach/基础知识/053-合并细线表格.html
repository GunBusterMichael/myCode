<!DOCTYPE html>
<html>
	<head>

		<title>合并相邻边框形成细线表格</title>

			}

	</head>

				<td>123</td>
			</tr>
			<tr>
				<td>123</td>
				<td>123</td>

				<td>123</td>
			</tr>
			<tr>
				<td>123</td>
				<td>123</td>
				<td>123</td>
				<td>123</td>
				<td>123</td>
			</tr>
			<tr>
				<td>123</td>
				<td>123</td>
				<td>123</td>
				<td>123</td>
				<td>123</td>
			</tr>
			<tr>
				<td>123</td>
				<td>123</td>
				<td>123</td>
				<td>123</td>
				<td>123</td>
			</tr>
		</table>
	</body>
</html>
