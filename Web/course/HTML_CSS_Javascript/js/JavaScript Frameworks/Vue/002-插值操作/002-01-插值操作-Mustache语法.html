<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>002-01-插值操作-Mustache语法</title>
</head>

<body>
  <div id="app">

    <!-- 可以在 mustache 语法中写变量 -->
    <h2>{{message}}</h2>

    <!-- 可以在 mustache 语法中写表达式 -->
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{counter * 2}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        firstName: 'Michael',
        lastName: 'Deng',
        counter: 100
      }
    })
  </script>
</body>

</html>
