<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>002-02-v-bind属性绑定对象的键值对</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <div v-bind="info">hhh</div>
  </template>
</body>

<script src="../js/vue.js"></script>
<script>
  const app = {
    template: '#my-app',
    data() {
      return {
        info: {
          name: 'Michael',
          age: 21,
          height: 180
        }
      }
    },
  }

  Vue.createApp(app).mount('#app')
</script>

</html>
