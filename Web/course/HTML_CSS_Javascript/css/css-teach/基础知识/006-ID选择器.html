<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ID选择器</title>
		<style>
		/* 
			ID选择器只能被用在该ID的标签
			类选择器可用在多个标签内
		*/
			#bella {
				color: #FF0000;
			}
			.blue {
				color: blue;
			}
		</style>
	</head>
	<body>
		<div class="blue">向晚</div>
		<div id="bella">贝拉</div>
		<div class="blue">珈乐</div>
		<div>嘉然</div>
		<div>乃琳</div>
	</body>
</html>
