<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排他算法</title>
</head>

<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
    <script>
        // 1、获取所有 按钮button 元素
        var btns = document.getElementsByTagName('button');
        // 用 getElementsByTagName 得到的 btns 是一个伪数组，要用 btns[i] 遍历 btns 的每一个元素
        for (var i = 0; i < btns.length; i++) {
            btns[i].onclick = function () {
                // 2、去除所有按钮的背景颜色：
                for (var i = 0; i < btns.length; i++) {
                    btns[i].style.backgroundColor = '';
                };
                // 3、更改被点击的按钮的背景颜色：
                // this 指向当前函数的调用者
                this.style.backgroundColor = '#b8a6d9';
            };
        };
    </script>
    <!--
        排他算法步骤：
            1、获取一组元素；
            2、去除所有元素的样式；
            3、设置当前元素的样式。
    -->
</body>

</html>
