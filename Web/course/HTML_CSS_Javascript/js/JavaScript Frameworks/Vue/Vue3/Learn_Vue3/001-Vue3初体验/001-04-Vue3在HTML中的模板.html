<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>001-04-Vue3在HTML中的模板</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    {{message}}
  </template>
</body>

<script src="../js/vue.js"></script>
<script>
  const app = {
    template: '#my-app',
    data() {
      return {
        message: 'Hello World'
      }
    },
  }

  Vue.createApp(app).mount('#app')
</script>

</html>
