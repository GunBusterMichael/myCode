<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼出自己的名字</title>
    <style>
        span {
            background: url(img/abcd.jpg) no-repeat;
            float: left;     /* 浮动后，显示模式转换为行内块 */
        }
        span:first-child {
            width: 111px;
            height: 111px;
            background-position: 0 -9px;
        }
        span:nth-child(2) {
            width: 109px;
            height: 110px;
            background-position: 0 -556px;
        }
        span:nth-child(3) {
            width: 109px;
            height: 110px;
            background-position: -371px -277px;
        }
    </style>
</head>
<body>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</body>
</html>
