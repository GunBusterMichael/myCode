<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景颜色图片及其平铺</title>
		<style type="text/css">
			#div1 {
				width: 300px;
				height: 300px;
				background-color: #B8A6D9;
				background-image: url(../../html/html-teach/img/A-SOUL.png);
				background-repeat: no-repeat;     /* 背景图片不平铺 */
			}
			#div2 {
				width: 300px;
				height: 300px;
				background-color: #B8A6D9;
				background-image: url(../../html/html-teach/img/A-SOUL.png);
				background-repeat: repeat-x;     /* 背景图片横向平铺 */
			}
			#div3 {
				width: 300px;
				height: 300px;
				background-color: #B8A6D9;
				background-image: url(../../html/html-teach/img/A-SOUL.png);
				background-repeat: repeat-y;     /* 背景图片纵向平铺 */
			}
			#div4 {
				width: 300px;
				height: 300px;
				background-color: #B8A6D9;
				background-image: url(../../html/html-teach/img/A-SOUL.png);
				background-repeat: repeat;     /* 背景图片横纵平铺 */
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="div4"></div>
	</body>
</html>
