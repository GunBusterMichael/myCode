<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>080-JavaScript 执行队列</title>
</head>
<body>
    <script>
        // 第一个问题
        var time = +new Date();
        console.log(time + 'log1');

        setTimeout(function () {
            var time = +new Date();
            console.log(time + 'setTimeout2');         // 66804 | 66804-5000=61804
        }, 5000);
        
        var startForTime = +new Date();
        console.log('开始循环时间：' + startForTime);    // 61803
        var str = '!3';
        for (var i = 0; i < 99999; i++) {
            str += '!3';
        };
        console.log(str);
        var endForTime = +new Date();
        console.log('结束循环时间：' + endForTime);    // 61840
    </script>
</body>
</html>
