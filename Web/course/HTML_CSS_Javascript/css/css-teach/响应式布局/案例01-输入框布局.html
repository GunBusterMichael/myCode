<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>输入框布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #div0 {
            margin: 100px auto;
            width: 250px;
            display: flex;
            border: 1px solid #dcdcdc;
        }
        #div0 label {
            flex: 1;        /* 等价于flex: 1 1 20px; */
            background-color: #f5f5f5;
            font-family: "楷体";
            text-align: center;
        }
        #div0 label:nth-child(3) {
            flex: 0 0 25px;
        }
        #div0 input {
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div id="div0">
        <label>姓名</label>
        <input type="text">
        <label>go</label>
    </div>
</body>
</html>
