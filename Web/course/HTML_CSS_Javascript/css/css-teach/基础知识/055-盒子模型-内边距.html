<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型-内边距padding</title>
		<style type="text/css">
			/*
				padding 的百分比基于父级元素的宽度。
					如果父级元素没有设置宽度，则基于浏览器宽度。
			*/
			div {
				width: 200px;
				height: 200px;
				border: 1px solid red;
				padding-left: 20px;     /* 左边距 */
				padding-top: 30px;     /* 上边距 */
			}
			div {
				padding: 20px;
			}
			div {
				padding: 10px 30px;     /* 上下10px，左右30px */
			}
			div {
				padding: 10px 30px 50px;
			}
		</style>
	</head>
	<body>
		<div>内边距padding就是内容和边框的距离</div>
		<div>内边距padding就是内容和边框的距离</div>
		<div>内边距padding就是内容和边框的距离</div>
		<div>内边距padding就是内容和边框的距离</div>
	</body>
</html>
