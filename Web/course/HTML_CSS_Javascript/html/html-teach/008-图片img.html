<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片img</title>
	</head>
	<body>
		
		<!--
			1、设置图片宽度和高度的时候，只设置宽度width时，高度height会进行等比例缩放;
			2、img标签就是图片标签
			3、src属性是图片的路径
			4、width设置宽度，height设置高度
		-->
		<img src="img/bd_logo.jpg" width="100px" title="我是百度图片捏~"/>
		<br><br><br>
		<img src="img/bd_logo.jpg" >
	</body>
</html>
