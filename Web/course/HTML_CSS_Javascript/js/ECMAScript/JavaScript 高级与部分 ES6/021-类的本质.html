<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的本质</title>
</head>
<body>
    <script>
        class Star {

        }

        /*
            类的本质是函数 function，
            可被认为是构造函数的另一种写法。
        */
        console.log(typeof Star); // function

        /*
            (1) 构造函数有原型 prototype；
            (2) 构造函数原型 prototype 里面有 constructor，指向构造函数本身；
            (3) 构造函数可以通过原型 prototype 添加方法；
            (4) 实例的 __proto__ 指向构造函数的原型
        */
        // （1）类的原型 prototype
        console.log(Star.prototype);    // 存在
        // （2）类的原型 prototype 的 constructor
        console.log(Star.prototype.constructor);    // 返回 class Star {}
        // （3）类可以通过原型 prototype 添加方法
        Star.prototype.sing = function () {    // 可以添加
            console.log("I'm singsing.");
        }
        var carol = new Star()
        carol.sing()    // 返回 I'm singsing.
        // （4）类的实例的 __proto__ 指向构造函数的原型
        console.log(carol.__proto__);    // 存在 __proto__，指向正确
        console.log(carol.__proto__ === Star.prototype);    // true

        // class 是构造函数和原型对象的语法糖
    </script>
</body>
</html>
