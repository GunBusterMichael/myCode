<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>012-原型的 constructor 属性</title>
</head>

<body>
    <script>
        /*
            定义：
                __proto__ 和 prototype 里都有一个 constructor 属性。
            指向：
                constructor 属性指向构造函数。
        */

        function Star(uname, age) {
            this.uname = uname
            this.age = age
        }

        // 手动定向到构造函数：
        Star.prototype = {
            // 使用对象形式{}修改原型时，要手动利用 constructor 指回原来的构造函数
            constructor: Star,
            sing: function () {
                console.log("I'm singing.");
            },
            dance: function () {
                console.log("I'm dancing.");
            }
        }

        var carol = new Star('Carol', 20)
        var bella = new Star('Bella', 19)

        console.log(Star.prototype);
        console.log(carol.__proto__);

        console.log(Star.prototype.constructor)     // 返回 Star 构造函数
        console.log(carol.__proto__.constructor)    // 返回 Star 构造函数
    </script>
</body>

</html>
