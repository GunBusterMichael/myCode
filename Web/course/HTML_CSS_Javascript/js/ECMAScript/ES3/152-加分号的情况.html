<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>什么时候加分号</title>
</head>
<body>
    <script>
        // 在以 ( [ / + - 开头的语句前加一个分号。

        {
            let x = 1
            let y = 2
            [x, y] = [y, x]    // 报错 Uncaught ReferenceError: Cannot access 'y' before initialization
        }

        {
            let x = 1
            let y = 2
            [x, y] = [y, x]    // 不报错
        }
    </script>
</body>
</html>
