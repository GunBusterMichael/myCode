<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景缩放-cover和contain</title>
		<style type="text/css">
			#div1 {
				width: 400px;
				height: 500px;
				background: #B8A6D9 url(img/logo.png) no-repeat;
				/* cover会自动调整缩放比例，保证图片始终充满背景区域，如有溢出部分则会被隐藏 */
				background-size: cover;
			}
			#div2 {
				width: 400px;
				height: 500px;
				background: #B8A6D9 url(img/logo.png) no-repeat;
				/* contain会自动调整缩放比例，当图片的长充满背景区域的长，或图片的宽充满背景区域的宽时，将停止缩放 */
				background-size: contain;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<br>
		<div id="div2"></div>
	</body>
</html>
