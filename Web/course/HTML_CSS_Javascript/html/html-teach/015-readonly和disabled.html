<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>readonly disabled</title>
	</head>
	<body>
		<!--
			readonly和disabled相同点：都是只读不能修改。
			但是readonly可以提交给服务器，disables数据不会提交（即使有name属性，也不会提交）。
		-->
		<form action="http://localhost:8080/oa/save">
			用户代码<input type="text" name="usercode" value="010" readonly />
			<br>
			用户姓名<input type="text" name="username" value="121" disabled />
			<br>
			<input type="submit" value="提交数据" />
		</form>
	</body>
</html>
