<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>026-02-模块的整体加载</title>
</head>

<body>
    <script type="module">
        // 整体加载
        import returnRadius, * as circle from './modules/circle.js'
        // 逐一指定加载
        // 不可以将 default 接口重命名为两个一样的名字
        import getRadius, { getArea, getCircumference } from './modules/circle.js'

        console.log('圆面积：' + circle.getArea(4))          // 返回 '圆面积：50.26548245743669'
        console.log('圆面积：' + getArea(4))                 // 返回 '圆面积：50.26548245743669'
        console.log('圆周长：' + circle.getCircumference(4)) // 返回 '圆周长：25.132741228718345'
        console.log('圆周长：' + getCircumference(4))        // 返回 '圆周长：25.132741228718345'

        //! import * 会忽略默认输出的接口
        // console.log('圆半径：' + circle.returnRadius(4))      // 报错 TypeError: circle.returnRadius is not a function
        console.log('圆半径：' + returnRadius(4))            // 返回 '圆半径：4'
        console.log('圆半径：' + getRadius(4))               // 返回 '圆半径：4'
    </script>
</body>

</html>
