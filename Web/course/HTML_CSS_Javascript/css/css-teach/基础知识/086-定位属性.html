<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位属性</title>
    <style>
        /* 定位属性 = 边偏移 + 定位模式 */
        div {
            width: 100px;
            height: 100px;
            background-color: #b8a6d9;
            /* 边偏移 */
            top: 100px;
            left: 100px;
            /* 定位模式 */
            position: absolute;     /* 绝对模式 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
