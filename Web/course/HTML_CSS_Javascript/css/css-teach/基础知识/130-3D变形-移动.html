<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D变形-移动</title>
    <style>
        body {
            perspective: 600px;
        }
        div {
            width: 200px;
            height: 200px;
            background-color: #b8a6d9;
            margin: 100px auto;
            transition: all .5s;
        }
        div:hover {
            /* 
            |eyes------------|objective------------|screen
            |----------------perspective-----------|
                            +|----------Z----------|-
            */
            /* translateZ越大，物体距离眼睛更近，看起来越大 */
            transform: translateZ(100px);     /* 物体到屏幕的距离 */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
