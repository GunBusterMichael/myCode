<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>结构伪类选择器（奇偶）</title>
		<style type="text/css">
			/* li:nth-child(odd) {     odd选择所有奇数的子标签 
				color: red;
			}
			
			li:nth-child(even) {     even选择所有偶数的子标签
				color: blue;
			} */
			
			li:nth-child(2n+1) {
				color: red;
			}
		</style>
	</head>
	<body>
		<ul>     <!-- 父类 -->
			<li>第一个孩子</li>
			<li>第二个孩子</li>
			<li>第三个孩子</li>
			<li>第四个孩子</li>
			<li>第五个孩子</li>
			<li>第六个孩子</li>
			<li>第七个孩子</li>
		</ul>
	</body>
</html>
