<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单类型传参</title>
    <script>
        function fn(a) {
            a++;
            console.log(a);
        };
        var x = 10;
        fn(x);    // 11
        console.log(x);    // 10
    </script>
</head>
