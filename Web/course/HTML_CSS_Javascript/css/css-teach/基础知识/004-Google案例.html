<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Google案例</title>
		<style>
			span {
				font-size: 100px;
			}
			
			.blue {
				color: blue;
			}
			.red {
				color: red;
			}
			.orange {
				color: orange;
			}
			.green {
				color: green;
			}
		</style>
	</head>
	<body>
		<span class="blue">G</span>
		<span class="red">o</span>
		<span class="orange">o</span>
		<span class="blue">g</span>
		<span class="green">l</span>
		<span class="red">e</span>
	</body>
</html>
