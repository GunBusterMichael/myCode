<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media screen and (max-device-width: 100px) {
            html {
                font-size: 10px;
            }
        }
        @media screen and (min-device-width: 101px) and (max-device-width: 200px) {
            html {
                font-size: 15px;
            }
        }
        @media screen and (min-device-width: 201px) and (max-device-width: 300px) {
            html {
                font-size: 20px;
            }
        }
        @media screen and (min-device-width: 301px) and (max-device-width: 400px) {
            html {
                font-size: 25px;
            }
        }
        @media screen and (min-device-width: 401px) and (max-device-width: 500px) {
            html {
                font-size: 30px;
            }
        }
        @media screen and (min-device-width: 401px) {
            html {
                font-size: 35px;
            }
        }

        div {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div>123</div>
</body>
</html>
