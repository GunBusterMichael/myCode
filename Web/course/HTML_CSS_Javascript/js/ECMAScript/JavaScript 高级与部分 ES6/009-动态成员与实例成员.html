<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>009-动态成员与实例成员</title>
</head>
<body>
    <script>

        function Star(uname, age) {
                this.uname = uname
                this.age = age
                this.sing = function () {
                    console.log("I'm singing.");
                }
            }
        var carol = new Star('Carol', 20)

        /* 
            成员
                1. 定义
                    构造函数中的属性和方法被称为成员。
                2. 成员分类
                    2.1 实例成员
                        2.1.1 定义
                            在构造函数内部，通过 this 添加的成员。
                        2.1.2 访问
                            只能通过实例访问实例对象。
                    2.2 静态成员
                        2.2.1 定义
                            在构造函数本身上添加的成员。
                        2.2.2 访问
                            只能通过构造函数来访问。
        */

        // 2.1.2 实例成员访问
        // console.log(Star.sing());    // 报错

        // 2.2.1 静态成员定义
        Star.gander = 'Female'
        // 2.2.2 静态成员访问
        console.log(Star.gander);    // 返回 Female
        console.log(carol.gander);   // 返回 undefined

    </script>
</body>
</html>
