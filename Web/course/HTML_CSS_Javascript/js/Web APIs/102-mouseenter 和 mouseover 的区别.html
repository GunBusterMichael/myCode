<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseenter 和 mouseover 的区别</title>
    <style>
        .fatherOver {
            width: 300px;
            height: 300px;
            background-color: #b8a6d9;
        }

        .sonOver {
            width: 100px;
            height: 100px;
            background-color: #576690;
        }

        .fatherEnter {
            width: 300px;
            height: 300px;
            background-color: #9AC8E2;
            margin-top: 20px;
        }

        .sonEnter {
            width: 100px;
            height: 100px;
            background-color: #DB7D74;
        }
    </style>
</head>

<body>
    <!--
        1. mouseover 鼠标事件
            1.1 触发条件
                当鼠标移动到事件源元素时触发 mouseover 事件。
            1.2 关于子盒子
                鼠标经过子盒子时也*会触发*；
                鼠标从离开子盒子，并经过父盒子时，也*会触发*。
                原因：
                    mouseover 事件*会冒泡*。
        2. mouseenter 鼠标事件
            1.1 触发条件
                当鼠标移动到事件源元素时触发 mouseenter 事件。
            1.2 关于子盒子
                鼠标经过子盒子时*不会触发*；
                鼠标从离开子盒子，并经过父盒子时，*不会触发*。
                原因：
                    mouseenter 事件*不会冒泡*。
            1.3 搭配 mouseleave 使用
                mouseleave 事件*不会冒泡*。
    -->
    <div class="fatherOver">
        给父级添加 mouseover
        <div class="sonOver"></div>
    </div>
    <div class="fatherEnter">
        给父级添加 mouseenter
        <div class="sonEnter"></div>
    </div>
    <script>
        var fatherOver = document.querySelector('.fatherOver')
        var fatherEnter = document.querySelector('.fatherEnter')
        fatherOver.addEventListener('mouseover', function () {
            console.log('mouseover');
        })
        fatherEnter.addEventListener('mouseenter', function () {
            console.log('mouseenter');
        })
    </script>
</body>

</html>
