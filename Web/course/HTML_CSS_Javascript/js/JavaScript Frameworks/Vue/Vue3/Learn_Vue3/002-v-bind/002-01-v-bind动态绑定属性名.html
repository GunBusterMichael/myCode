<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>002-01-v-bind动态绑定属性名</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <div :[name]="value">hhh</div>
  </template>
</body>

<script src="../js/vue.js"></script>
<script>
  const app = {
    template: '#my-app',
    data() {
      return {
        name: 'nba',
        value: 'kobe'
      }
    },
  }

  Vue.createApp(app).mount('#app')
</script>

</html>
