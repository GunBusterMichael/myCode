<!DOCTYPE html>
<html lang="zh-cmn-Hans>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子元素缩小比率</title>
    <style>
        #div0 {
            display: flex;
            width: 400px;
            height: 500px;
            background-color: #b8a6d9;
        }
        #div0 div {
            width: 200px;       /* 不起作用 */
            height: 200px;
            /* flex-basis: 30%;     可给所有子盒子总体设置 */
            /* flex-grow: 1;     可给所有子盒子总体设置，默认0，不拓展 */
            /* flex-shrink: 0;     可给所有子盒子总体设置。默认1，所有子盒子等比例缩小 */
        }
        /* 
            400-(300+300)=-200px
            -200/(1+3)=-50px
        */
        #div0 div:nth-child(1) {
            background-color: #bd7d74;
            flex-basis: 300px;       /* 设置flex-basis后，width不再生效 */
            flex-shrink: 1;
            /* 宽度为300-50*1=250px */
        }
        #div0 div:nth-child(2) {
            background-color: #576690;
            flex-basis: 300px;
            flex-shrink: 3;
            /* 宽度为300-50%3=150px */
        }
    </style>
</head>
<body>
    <div id="div0">
        <div>1</div>
        <div>2</div>
    </div>
</body>
</html>
