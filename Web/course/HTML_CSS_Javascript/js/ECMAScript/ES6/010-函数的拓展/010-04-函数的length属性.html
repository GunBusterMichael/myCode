<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>010-04-函数的length属性</title>
</head>

<body>
    <script>
        /*
            length 属性
                1. 作用
                    返回默认值前的形参个数。
        */

        /* 
            1.1 形参不包含默认值
                返回所有形参个数
        */
        {
            console.log(
                (function f(a, b, c) { }).length
            )
            // 返回 3
        }

        /* 
            1.2 最后一个形参包含默认值
                返回没有默认值的形参个数
        */
        {
            console.log(
                (function f(a, b = 1, c = 2) { }).length
            )
            // 返回 1
        }

        /* 
            1.3 默认值在形参中间
                返回第一个默认值前的形参个数
        */
        {
            console.log(
                (function f(a, b = 1, c, d = 3) { }).length
            )
            // 返回 1
        }
    </script>
</body>

</html>
