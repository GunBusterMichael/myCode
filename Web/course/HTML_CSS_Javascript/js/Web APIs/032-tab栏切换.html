<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>032-tab栏切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>
        </div>
    </div>
    <script>
        /*
            1、效果：
                被点击的选项卡背景色变为红色，字体变为白色，其余不变。
               方法：
                用*排他算法*修改类名。
        */
        // 获取选项卡元素
        var lis = document.querySelector('.tab_list').getElementsByTagName('li');
        // 获取内容元素
        var items = document.getElementsByClassName('item');
        // 利用循环给所有选项卡元素设定点击事件
        for (var i = 0; i < lis.length; i++) {
            // 给 li 设置索引号 index
            lis[i].setAttribute('index', i);
            // 设定点击事件
            lis[i].onclick = function () {
                // 利用*排他算法*设置被点击选项卡的样式
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = '';
                };
                this.className = 'current';
        /*
            2、效果：
                显示被点击选项卡的对应内容
        */
                // 获取被选中的选项卡的 index
                var index = this.getAttribute('index');
                // 利用*排他算法*显示被选中选项卡的对应内容 display: block;
                // 其余的选项卡对应内容设置为''
                for (var i = 0; i < lis.length; i++) {
                    items[i].style.display = '';
                };
                // 利用被选中的选项卡的 index 选择其对应的内容 items[index]
                // 并设置 display: block;
                items[index].style.display = 'block';
            };
        };
    </script>
</body>
</html>
