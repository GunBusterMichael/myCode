<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>012-05-分离template</title>
</head>
<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>

  <!--
    2. 将 template 分离出来的写法
      2.1 在 <script type="text/x-template"  di=""></script> 标签中写。
  -->
  <script type="text/x-template" id="cpn1">
    <div>
      <h2>分离template方法一</h2>
    </div>
  </script>
    
  <!--
    2.2 使用 template 标签
  -->
  <template id="cpn2">
    <div>
      <h2>分离template方法二</h2>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 1. 注册全局组件
    Vue.component('cpn1', {
      template: '#cpn1'
    })
    Vue.component('cpn2', {
      template: '#cpn2'
    })

    const app = new Vue ({
      el: '#app',
    })
  </script>
</body>
</html>
