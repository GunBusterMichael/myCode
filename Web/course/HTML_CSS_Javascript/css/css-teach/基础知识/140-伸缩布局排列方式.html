<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩布局排列方式</title>
    <style>
        body {
            min-width: 600px;       /* 最小宽度。宽度不可小于600px */
            max-width: 900px;      /* 最大宽度。宽度不可大于100px */
        }
        section {
            width: 80%;
            height: 200px;
            border: 1px solid #000;
            margin: 100px auto;
            /* 父级盒子添加flex */
            display: flex;      /* 伸缩布局模式 */
            /* 
            排列方式flex-direction：
                column纵向;
                column-reverse纵向逆序排列;
                row横向（默认）;
                row-reverse横向逆序排列。
            */
            flex-direction: column-reverse;
        }
        section div {
            height: 100%;
            /* flex: 1; 每个盒子占一份 */
        }
        section div:first-child {
            background-color: #b8a6d9;
            flex: 1;        /* 给盒子添加份数，该盒子占一份 */
        }
        section div:nth-child(2) {
            background-color: #bd7d74;
            flex: 2;
        }
        section div:last-child {
            background-color: #576690;
            flex: 3;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>
</html>
