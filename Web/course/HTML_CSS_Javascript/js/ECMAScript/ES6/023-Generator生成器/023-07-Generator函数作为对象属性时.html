<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>023-07-Generator函数作为对象属性时</title>
</head>

<body>
    <script>
        /* 
            当 Generator函数作为对象属性时
                1. 写法
        */
        var obj = {
            * gen() {
                yield 1
            }
        }
        // 等价于
        var obj = {
            gen: function* () {
                yield 1
            }
        }
    </script>
</body>

</html>
