<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM</title>
    <script>
        var money = 100;
        var moneyChange;
        var section;
        do {
            section = prompt('我是ATM\n请输入数字来选择您要进行的操作：\n1、存钱\n2、取钱\n3、查询余额\n4、退出');
            if (section == 1) {
                moneyChange = parseFloat(prompt('请输入您要存入的金额：'));
                money += moneyChange;
                alert('您已存入' + moneyChange + '元，余额为' + money + '元');
            } else if (section == 2) {
                moneyChange = prompt('请输入您要取出的金额：');
                money -= moneyChange;
                alert('您已取出' + moneyChange + '元，余额为' + money + '元');
            } else if (section == 3) {
                alert('余额为' + money + '元');
            };
        } while (section != 4);
    </script>
</head>

</html>
