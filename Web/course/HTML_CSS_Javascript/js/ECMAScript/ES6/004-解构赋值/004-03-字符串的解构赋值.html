<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>004-03-字符串的解构赋值</title>
</head>

<body>
    <script>
        /*
            字符串的解构赋值
                字符串可以解构赋值。
                在此时，字符串被转换成了一个类似于数组的对象。
        */
        {
            const [a, b, c, d, e] = 'hello'

            console.log(a)    // h
            console.log(b)    // e
            console.log(c)    // l
            console.log(d)    // l
            console.log(e)    // o
        }

        // 可对 length 属性进行解构赋值
        {
            let { length: num } = 'hello'
            console.log(num)    // 5
        }
    </script>
</body>

</html>
