<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>006-01-v-if的使用</title>
</head>
<body>
  <div id="app">
    <!--
      v-if
        1. 作用
          当 v-if 右侧的布尔值为 true 时，显示对应的标签；
          当 v-if 右侧的布尔值为 false 时，隐藏对应的标签；
    -->
    <h2 v-if="isShow">
      {{message}}
      <div>qwert</div>
      <div>qwert</div>
      <div>qwert</div>
      <div>qwert</div>
      <div>qwert</div>
      <div>qwert</div>
      <div>qwert</div>
    </h2>
  </div>
    
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue ({
      el: '#app',
      data: {
        message: '你好啊',
        isShow: true
      },
    })
  </script>
</body>
</html>
