<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>圆角矩形css3</title>
		<style type="text/css">
			div {
				width: 200px;
				height: 200px;
				border: 1px solid red;
			}
			div:first-child {
				border-radius: 10px;
			}
			div:nth-child(2) {
				/* border-radius: 100px;     对于一个正方形，border-radius取高度/宽度的一般，则会变成圆形 */
				border-radius: 50%;
			}
			div:nth-child(3) {
				border-radius: 10px 40px;     /* 10px：左上角右下角“\”   40px：右上角左下角“/” */
			}
			div:nth-child(4) {
				border-radius: 10px 40px 80px;     /* 10px：左上角   40px：右上角左下角“/”   80px：右下角 */
			}
			div:nth-child(5) {
				border-radius: 10px 40px 80px 100px;     /* 10px：左上角   40px：右上角   80px：右下角   100px：左下角 */
				/* 从左上角顺时针排序 */
			}
			div:nth-child(6) {
				border-radius: 100px;
				height: 100px;
			}
			div:nth-child(7) {
				border-radius: 100px 0px;
			}
		</style>
	</head>
	<body>
		<div>20px</div>
		<div>100px or 50%</div>
		<div>10px 40px</div>
		<div>10px 40px 80px</div>
		<div>10px 40px 80px 100px</div>
		<div>100px h100</div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
