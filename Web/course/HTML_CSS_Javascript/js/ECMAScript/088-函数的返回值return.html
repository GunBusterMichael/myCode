<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return</title>
    <script>
        /* 
        1、函数的返回值格式：
            function 函数名() {
                return 需要返回的结果;
            };
            函数名();
        */
        // 2、函数只用来实现某种功能，最终的结果需要返回给函数调用者“函数名()”，用return来实现
        // 3、是要函数遇到return，就把后面的结果返回给函数的调用者。函数名() = return后面的结果;
        // 4、demo
        function gerResult() {
            return 666;
        };
        gerResult();    // gerResult() = 666
        console.log(gerResult());

        function getSum(num1, num2) {
            return num1 + num2;
        };
        console.log(getSum(1,2));
    </script>
</head>
<body>
    
</body>
</html>
