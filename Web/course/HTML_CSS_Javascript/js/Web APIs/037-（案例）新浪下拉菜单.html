<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>（案例）新浪下拉菜单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .nav {
            margin: 100px;
            height: 51px;
            border-top: 5px solid #FECC5B;
        }

        .nav li {
            list-style: none;
        }

        .nav a {
            text-decoration: none;
            color: #333;
        }

        .nav>li {
            float: left;
            position: relative;
        }

        .nav>li>a {
            display: block;
            padding: 8px 20px;
            border-bottom: 1px solid #eee;
        }

        .nav>li>a:hover {
            background-color: #eee;
        }

        .nav>li>ul {
            position: absolute;
            left: 0px;
        }

        .nav ul {
            display: none;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul a {
            display: block;
            padding: 5px 20px 5px 15px;
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul a:hover {
            background-color: #FFF5DA;
        }
    </style>
</head>

<body>
    <ul class="nav clearfix">
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
        <li>
            <a href="#">微博</a>
            <ul>
                <li>
                    <a href="#">私信</a>
                </li>
                <li>
                    <a href="#">评论</a>
                </li>
                <li>
                    <a href="#">@我</a>
                </li>
            </ul>
        </li>
    </ul>
    <script>
        // 获取元素
        var nav = document.querySelector('.nav');
        var lis = nav.children;
        for (var i = 0; i < lis.length; i++) {
            lis[i].onmouseover = function () {
                this.children[1].style.display = 'block';
            };
            lis[i].onmouseout = function () {
                this.children[1].style.display = 'none';
            };
        }
    </script>
</body>

</html>
