<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>类选择器</title>
		<style>
			.ava {     /* 声明 类样式 */
				color: #9ac8e2;
			}
			.diana {
				color: #e799b0;
			}
			.c-blue {
				color: blue;
			}
		</style>
	</head>
	<body>
		<div class="ava">向晚</div>     <!-- 引用 类样式   class：类 -->
		<div class="diana">嘉然</div>
		<div class="carol">珈乐</div>
		
		<div class="c-blue">阿草</div>
	</body>
</html>
