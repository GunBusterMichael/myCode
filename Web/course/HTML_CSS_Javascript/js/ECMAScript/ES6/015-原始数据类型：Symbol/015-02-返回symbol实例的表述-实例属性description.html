<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>015-02-返回symbol实例的表述-实例属性description</title>
</head>
<body>
    <script>
        /*
            symbol实例名.description
                1. 功能
                    返回 symbol 实例的描述。
        */
        // 举例
        {
            const s = Symbol('aaa')

            console.log(s.description)    // 返回 'aaa'
        }
    </script>
</body>
