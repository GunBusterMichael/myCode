<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>010-21-函数参数的尾逗号</title>
</head>

<body>
    <script>
        // 允许在函数最后一个形参后添加逗号
        {
            function f(a, b,) {
                console.log(a, b)
            }
            f(1, 2,)    // 不报错
        }
    </script>
</body>

</html>
