<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>063-键盘事件属性-keyCode获取按键ASCII码</title>
</head>

<body>
    <script>
        // 键盘事件对象中的 keyCode 属性可以得到相应按键的 ASCII 码值：
        // 1. keyup 和 keydown 事件不区分大小写：
        document.addEventListener('keyup', function (e) {
            console.log('keyup事件：' + e.keyCode);
            if (e.keyCode === 65) {
                alert('按下了a键');
            } else {
                alert('按下的不是a键');
            };
        });
        // 2. keypress 事件区分大小写：
        document.addEventListener('keypress', function (e) {
            console.log('keypress事件：' + e.keyCode);
        })
    </script>
</body>

</html>
