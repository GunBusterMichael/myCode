<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>（案例）水晶图片</title>
    <style>
        div {
            width: 249px;
            height: 249px;
            line-height: 240px;
            background-color: #b8a6d9;
            margin: 100px;
            background: url(img/水晶图片.jfif) 0 0 no-repeat;
            font-size: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);     /* 颜色半透明 */
            border-radius: 50%;     /* 设置圆角，让元素变成一个⚪ */
            box-shadow: 5px 5px 10px 16px rgb(255 255 255 / 40%) inset,     /* 内阴影 */
            5px 4px 17px 5px rgba(10, 10, 10, 0.3);
        }
    </style>
</head>
<body>
    <div> 水晶图片 </div>
</body>
</html>
