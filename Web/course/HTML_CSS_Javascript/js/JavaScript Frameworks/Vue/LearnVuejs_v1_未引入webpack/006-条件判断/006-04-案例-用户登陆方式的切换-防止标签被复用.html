<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>006-04-案例-用户登陆方式的切换-防止标签被复用</title>
</head>

<body>
  <!--
    防止标签被复用的办法：
      向相同类型的标签添加 key 属性。
        如果这些标签的 key 属性不同，则不进行复用。
  -->
  <div id="app">
    <span v-if="isAccount">
      <label for="account">{{loginWay.account}}：</label>
      <input type="text" :placeholder="loginWay.account" id="account" key="account">
    </span>

    <span v-else>
      <label for="email">{{loginWay.email}}：</label>
      <input type="text" :placeholder="loginWay.email" id="email" key="email">
    </span>

    <button @click="changeLoginWay()">切换登陆方式</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        loginWay: {
          account: '用户账号',
          email: '用户邮箱'
        },
        isAccount: true
      },
      methods: {
        changeLoginWay() {
          this.isAccount = !this.isAccount
        }
      }
    })
  </script>
</body>

</html>
