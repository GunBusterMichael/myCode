<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>004-jQuery是层次选择器</title>
  <style type="text/css">
    .testColor {
      background: green;
    }

    .gray {
      background: gray;
    }
  </style>
</head>

<body>
  <div id="parent">层次择器
    <div></div>
    <div id="child" class="testColor">父选择器
      <div class="gray">子选择器</div>
      <img src="http://www.baidu.com/img/bd_logo1.png" width="270" height="129" />
      <img src="http://www.baidu.com/img/bd_logo1.png" width="270" height="129" />
    </div>
    <p>p元素</p>
    <div>
      选择器2<div>选择器2中的div</div>
    </div>
  </div>
</body>

<script src="js/jquery-3.6.0.js"></script>
<script>
  /*
    层次选择器：
      1. 后代选择器
        格式：父元素 指定元素（用空格隔开）；
        示例：$('父元素 指定元素')；
        作用：选择父元素内部的所有指定元素。
      2. 子代选择器
        格式：父元素 > 指定元素（用大于号隔开）；
        示例：$('父元素 > 指定元素')；
        作用：选择父元素内的所有第一代指定元素。
      3. 相邻选择器
        格式：元素 + 指定元素（用加号隔开）；
        示例：$('元素 + 指定元素')
        作用：选择元素下一个相邻的指定元素。
      4. 同辈选择器
        格式：元素 ~ 指定元素（用波浪号隔开）
        示例：$('元素 ~ 指定元素')
        作用：选择元素下面所有的指定元素。
  */
  // 1. 后代选择器
  const hd = $('#parent div')
  console.log(hd)    // 包括 div div#child.testColor div.gray div div

  // 2. 子代选择器
  const zd = $('#parent > div')
  console.log(zd)    // 包括 div div#child.testColor div

  // 3. 相邻选择器
  const xl = $('#child + div')
  console.log(xl)    // 获取不到任何元素

  // 4. 同辈选择器
  const tb = $('p ~ div')
  console.log(tb)    // 包括 div
</script>

</html>
