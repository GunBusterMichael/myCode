<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>009-1-过滤器filters的使用</title>
</head>
<body>
  <div id="app">
    <h2>{{price | processPrice}}</h2>
  </div>
    
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue ({
      el: '#app',
      data: {
        price: 78
      },

      /*
        filters 过滤器
          1. 作用
            过滤器会对变量进行加工。
          2. 可以在哪里使用？
            2.1 {{变量 | 过滤器}}
            2.2 v-bind:属性="变量 | 过滤器"
            ！在 {{}} 和 v-bind 中使用 filters 过滤器时，不用写小括号。
          3. 过滤器函数
            3.1 参数
              参数为 | 前的变量。
            3.2 返回值
              返回被加工后的参数。
      */
      filters: {
        processPrice(value) {
          // 为 price 添加人民币符号 ¥ 和 两位小数点 .00
          return '¥' + value.toFixed(2)
        }
      }
    })
  </script>
</body>
</html>
