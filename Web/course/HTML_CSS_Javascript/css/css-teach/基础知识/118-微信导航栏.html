<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信导航栏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        body {
            background: url(img/wechat.jpg) repeat-x;

        }
        .nav {
            height: 75px;
            overflow: hidden;     /* 其次需要超出内容隐藏 */
        }
        .nav img {
            margin-right: 20px;
        }
        .nav li {
            float: left;
            margin: 0 10px;     /* margin上下0，左右10px */
            padding-top: 21px;
        }
        .nav a {
            display: block;
            height: 33px;
            background: url(img/tu.png) no-repeat;
            color: #fff;
            font-size: 14px;
            line-height: 33px;
            text-decoration: none;
            padding-left: 14px;
        }
        .nav a span {
            display: block;
            height: 33px;
            background: url(img/tu.png)  right no-repeat;
            padding-right: 14px;
        }
        .nav a:hover,
        .nav a:hover span {     /* 鼠标经过a时的span，不能写.nav a span:hover */
            background-image: url(img/ao.png);
        }
    </style>
</head>
<body>
    <div class="nav">
        <!-- <img src="img/wechatlogo.png" width="90" alt=""> -->
        <ul>
            <li>
                <img src="img/wechatlogo.png" width="90" alt="">
            </li>
            <li>
                <a href="#">
                    <span>首页</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>帮助与反馈</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>公众平台</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>手机版</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span>网页版</span>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
