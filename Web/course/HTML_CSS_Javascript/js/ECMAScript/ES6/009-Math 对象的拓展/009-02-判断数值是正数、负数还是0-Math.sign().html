<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>009-02-判断数值是正数、负数还是0-Math.sign()</title>
</head>
<body>
    <script>
        /*
            1. 返回值
                正数：   返回 +1；
                负数：   返回 -1；
                0：     返回 0；
                -0：    返回 -0；
                其他值：返回 NaN。
        */

        {
            console.log(Math.sign(-5))    // 返回 -1
            console.log(Math.sign(5))     // 返回 1
            console.log(Math.sign(0))     // 返回 0
            console.log(Math.sign(-0))    // 返回 -0
            console.log(Math.sign(NaN))   // 返回 NaN
        }

        console.log('——————————分割线——————————')

        /*
            该方法会自动将非数值转换为数值；
            无法转换的值，返回NaN。
        */

        {
            console.log(Math.sign(''))    // 返回 0
            console.log(Math.sign(true))    // 返回 1
            console.log(Math.sign(false))    // 返回 0
            console.log(Math.sign(null))    // 返回 0
            console.log(Math.sign('9'))    // 返回 1
            console.log(Math.sign('hello'))    // 返回 NaN
            console.log(Math.sign())    // 返回 NaN
            console.log(Math.sign(undefined))    // 返回 NaN
        }
    </script>
</body>
</html>
