<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>016-02-Set实例属性-返回Set实例的成员总数-size</title>
</head>

<body>
    <script>
        /*
            Set.prototype.size
                1. 功能
                    返回Set实例的成员总数。
                2. 返回值
                    数值。
                3. 分类
                    是属性；
                    属于实例属性。
        */
        {
            let s = new Set([1, 2, 3])

            console.log(s.size)    // 返回 3
        }
    </script>
</body>

</html>
