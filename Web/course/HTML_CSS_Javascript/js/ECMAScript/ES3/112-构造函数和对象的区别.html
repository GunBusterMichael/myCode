<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>构造函数和对象的区别</title>
    <script>
        // 1、构造函数：泛指某一大类
        function Star(uname, age, gender) {
            this.uname = uname;
            this.age = age;
            this.gender = gender;
            this.sing = function (song) {
                console.log(song);
            };
        };
        // 2、对象：特质某一具体事物
        var ldh = new Star('刘德华', 18, '男');
        console.log(typeof ldh);    // object 调用函数返回的是一个对象
        console.log(ldh['uname']);
        console.log(ldh.age);
        ldh.sing('冰雨');
        // 3、利用构造函数创建对象的过程，被称为 对象的实例化
    </script>
</head>
<body>
    
</body>
</html>
