<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>024-（作业）京东关闭横幅广告</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .bannerAds {
            position: relative;
            height: 80px;
            background: rgb(204, 16, 22) url(img/JDads.png.webp) no-repeat center;
        }
        .closeAdsBottom {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #666;
            color: #bbb;
            text-align: center;
            line-height: 20px;
            font-size: 16px;
            font-style: normal;
            font-weight: bold;
            top: 2px;
            right: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bannerAds">
        <i class="closeAdsBottom">X</i>
    </div>
    <script>
        var bannerAds = document.querySelector('.bannerAds');
        var closeAdsBottom = document.querySelector('.closeAdsBottom');
        closeAdsBottom.onclick = function () {
            bannerAds.style.display = 'none';
        }
    </script>
</body>
</html>
