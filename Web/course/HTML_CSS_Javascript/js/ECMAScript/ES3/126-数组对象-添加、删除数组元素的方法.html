<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组对象-添加、删除数组元素的方法</title>
    <script>
        // 1、push() 在数组的末尾，添加一个或多个数组元素
        // 1、1 括号内（push参数）直接写要添加的数组元素
        // 1、2 push完毕后，返回的是新数组的长度，原数组也会发生变化
        var arr = [1, 2, 3];
        arr.push(4, 'Carol');
        console.log(arr);    // [1, 2, 3, 4, 'Carol']
        console.log(arr.push(5, 6));    // 数组长度 7

        // 2、unshift() 在数组的开头，添加一个或多个数组元素
        // 2、1 括号内（unshift参数）直接写要添加的数组元素
        // 2、2 unshift完毕后，返回的是新数组的长度，原数组也会发生变化
        arr.unshift('red', 'China');
        console.log(arr);    // ['red', 'China', 1, 2, 3, 4, 'Carol', 5, 6]
        console.log(arr.unshift(0));    // 数组长度 8

        // 3、pop() 删除数组的最后一个元素
        // 3、1 括号内（pop参数）直接写要删除的数组元素
        // 3、2 pop完毕后，返回的是被删除的元素，原数组也会发生变化
        arr.pop();
        console.log(arr);    // [0, 'red', 'China', 1, 2, 3, 4, 'Carol', 5]
        console.log(arr.pop());    // 5

        // 4、shift() 删除数组的第一个元素
        // 4、1 括号内（shift参数）直接写要删除的数组元素
        // 4、2 shift完毕后，返回的是被删除的元素，原数组也会发生变化
        arr.shift();
        console.log(arr);    // ['red', 'China', 1, 2, 3, 4, 'Carol']
        console.log(arr.shift());    // red
    </script>
</head>

</body>
</html>
