<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>061-正则表达式-或者符号</title>
</head>

<body>
    <script>
        // |：或者
        var reg = /^(1|2)$/
        console.log(reg.test('1'));    // 返回 true
        console.log(reg.test('2'));    // 返回 true
        console.log(reg.test('p'));    // 返回 false
    </script>
</body>

</html>
