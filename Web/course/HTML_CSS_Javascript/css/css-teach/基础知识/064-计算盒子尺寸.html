<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算盒子尺寸</title>
    <style>
        div {
            width: 59px;
            height: 33px;
            border: 1px solid #c1c1c1;
            margin: 200px;
            font-style: 16px;
            color: #666666;
            line-height: 33px;
            border-radius: 5px 0 0 5px;
            padding-left: 15px;
            /* 
                边框要求像素74px，padding-left为15像素，
                所以设置width为 74 - 15 = 59px
            */
        }
    </style>
</head>
<body>
    <div>新闻</div>
</body>
</html>
