<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>061-（案例）跟随鼠标的天使</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>

<body>
    <!--
        1. 案例分析：
            1.1 事件类型：
                    使用鼠标移动事件：mousemove；(只要鼠标移动1px，就会触发这个事件)
            1.2 事件源：
                    因为是在页面中移动，所以给 document 注册事件；
            1.3 图片属性设置：
                    图片要进行移动，且不占位置，所以使用绝对定位;
            1.4 核心原理;
                    每次鼠标移动时，我们都会获得最新的鼠标坐标，
                    将 X 和 Y 坐标设置为图片的 top 和 left 值就可以移动图片。
    -->

    <img src="img/angel.gif">
    <script>
        var img = document.querySelector('img');
        document.addEventListener('mousemove', function (e) {
            var x = e.pageX;
            var y = e.pageY;
            // 添加 px
            img.style.left = x + 'px';
            img.style.top = y + 'px';
        })
    </script>
</body>

</html>
