<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位练习</title>
    <style>
        div {
            width: 310px;
            height: 179px;
            border: 1px solid #ccc;
            margin: 50px auto;
            padding: 10px;
            position: relative;
        }
        img:nth-child(2) {
            position: absolute;
            top: 0;
            left: 0;
        }
        img:last-child {
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div>
        <img src="img/淘宝焦点图.png" width="310" alt="">
        <img src="img/bg2.png" width="60" alt="">
        <img src="img/bg3.jpg" width="60" alt="">
    </div>
</body>
</html>
