<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>判断学生成绩</title>
    <script>
        var score = prompt('请输入您的成绩：');
        if (score > 100 || score < 0) {
            alert('请输入正确的成绩（0 ~ 100）');
        } else if (score >= 90) {
            alert('A');
        } else if (score >= 80) {
            alert('B');
        } else if (score >= 70) {
            alert('c');
        } else if (score >= 60) {
            alert('D');
        } else if (score >= 0) {
            alert('E');
        };
    </script>
</head>
<body>
    
</body>
</html>
