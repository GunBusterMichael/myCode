<html lang="zh-cmn-Hans">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>075-（算法）找数组元素中的最大值、最小值</title>
    <script>
        /* 
            1、声明一个保存最大值元素的变量 max ；
            2、默认最大值为数组中的第一个元素；
            3、遍历这个数组，将每个元素与 max 相比较；
            4、如果这个数组元素大于 max ，就把这个数组元素赋值给max，否则继续下一轮比较；
            5、输出max
        */
        var arr = [2, 6, 1, 77, 52, 25, 7];
        var max = arr[0];
        var min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            } else if (arr[i] < min) {
                min =  arr[i];
            };
        };
        console.log('该数组的最大值是：' + max + '\n该数组的最小值是：' + min);
    </script>
