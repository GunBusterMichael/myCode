<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText和innerHTML的区别</title>
</head>
<body>
    <div></div>
    <p>
        我是文字
        <span>123</span>
    </p>
    <script>
        // 1、innerText 不识别 HTML 标签，去除空格和换行。非标准
        var div = document.querySelector('div');
        div.innerText = '<strong>今年是</strong>2021年';    // <strong>今年是</strong>2021年

        // 2、innerHTML 识别 HTML 标签，保留空格和换行。是W3C标准。常用
        div.innerHTML = '<strong>今年是</strong>2021年';    // 今年是2021年
        
        
        // 这两个属性是可读写的，可以获取元素里的内容
        var p = document.querySelector('p');
        console.log(p.innerText);    // 我是文字 123
        console.log(p.innerHTML);    // 保留空格和换行
        /* 
        
        我是文字
        <span>123</span>
    
        */
    </script>
</body>
</html>
