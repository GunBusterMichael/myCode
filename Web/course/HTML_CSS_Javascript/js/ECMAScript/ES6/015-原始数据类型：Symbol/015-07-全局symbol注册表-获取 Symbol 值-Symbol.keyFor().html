<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>015-07-全局symbol注册表-获取 Symbol 值-Symbol.keyFor().html</title>
</head>
<body>
    <script>
        /*
            Symbol.keyFor()
                1. 作用
                    返回一个在“全局symbol注册表”中的 symbol 值的描述值（key）；
                    如果要查询的值不在“全局symbol注册表”中，则返回 undefined。
                2. 参数
                    括号内可填一个参数，为要查询的symbol 值的变量名。
        */
        {
            // 有描述的 s1 被返回其描述
            {
                let s1 = Symbol.for('a')
                console.log(Symbol.keyFor(s1))    // 返回 'a'
            }

            // 无描述的 s2 被返回其描述 'undefined'
            {
                let s2 = Symbol.for()
                console.log(Symbol.keyFor(s2))    // 返回 'undefined'
            }

            // 不在表内的 s3 被返回 undefined
            {
                let s3 = Symbol('a')
                console.log(Symbol.keyFor(s3))    // 返回 undefined
            }
        }

        /*
            Symbol.for()为 Symbol 值登记的名字，属于全局环境。
                不管有没有在全局环境运行，都可被 Symbol.for() 查询到。
        */
        {
            const fn = () => Symbol.for('fnc')

            const x = fn()
            const y = Symbol.keyFor(x)

            console.log(y)    // 返回 'fnc'
        }
    </script>
</body>
</html>
