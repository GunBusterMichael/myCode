<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>126-本地存储-localStorage</title>
</head>
<body>
    
    <input type="text">
    <button class="set">存储数据</button>
    <button class="get">获取数据</button>
    <button class="remove">删除数据</button>
    <button class="del">清空所有数据</button>

    <script>
        var input  = document.querySelector('input')
        var set = document.querySelector('.set')
        var get = document.querySelector('.get')
        var remove = document.querySelector('.remove')
        var del = document.querySelector('.del')

        // 点击按钮，存储表单的 value
        set.addEventListener('click', function () {
            // 新存储的 value 会覆盖相同 key 下存储的旧 value
            var value = input.value
            localStorage.setItem('uname', value)
            localStorage.setItem('pwd', value)
        })

        // 在 input 中按下回车键，存储表单的 value
        input.addEventListener('focus', function() {
            document.addEventListener('keydown', function (e) {
                if (e.keyCode == 13) {
                    var value = input.value
                    localStorage.setItem('uname', value)
                    localStorage.setItem('pwd', value)
                }
            })
        })

        // 点击按钮，获取会话存储空间中的 value
        get.addEventListener('click', function () {
            console.log(localStorage.getItem('uname'));    // 返回 value
            input.value = localStorage.getItem('uname')
        })

        // 点击按钮，删除会话存储空间中指定 key 的 value
        remove.addEventListener('click', function () {
            localStorage.removeItem('uname')
        })
    
        // 点击按钮，删除会话存储空间中所有的数据
        del.addEventListener('click', function () {
            localStorage.clear()
        })

    </script>
</body>
</html>
