<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery遍历元素</title>
  <style type="text/css">
    span {
      color: white;
      padding: 8px;
      margin: 5px;
      float: left;
    }

    .green {
      background-color: green;
    }

    .blue {
      background-color: blue;
    }
  </style>
</head>

<body>
  <h3>遍历元素 each()</h3>
  <span class="green">jquery</span>
  <span class="green">javase</span>
  <span class="green">http协议</span>
  <span class="green">servlet</span>
</body>

<script src="js/jquery-3.6.0.js"></script>
<script>
  /*
    each()
         $(selector).each(function(index,element)) :遍历元素
           参数 function 为遍历时的回调函数，
           index 为遍历元素的序列号，从 0 开始。
           element是当前的元素，此时是dom元素。
  */

  // 获取指定元素并遍历
  $('.green').each((index, element) => {
    console.log(index, element)
    // 返回：
    // 0 < span class=​"green" > jquery​</span >
    // 1 < span class=​"green" > javase​</span >
    // 2 < span class=​"green" > http协议​</span >
    // 3 < span class=​"green" > servlet​</span >​

    console.log(this)
    // 返回：
    // Window { window: Window, self: Window, document: document, name: '', location: Location, … }
    // Window { window: Window, self: Window, document: document, name: '', location: Location, … }
    // Window { window: Window, self: Window, document: document, name: '', location: Location, … }
    // Window { window: Window, self: Window, document: document, name: '', location: Location, … }

    console.log($(this))
    // 返回：
    // jQuery.fn.init[Window]
    // jQuery.fn.init[Window]
    // jQuery.fn.init[Window]
    // jQuery.fn.init[Window]
    })
</script>

</html>
