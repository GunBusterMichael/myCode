<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预解析</title>
    <script>
        // 1、js引擎运行js代码分两步：预解析、代码执行。
        // 1、1 预解析：js引擎会把js里所有的var和function提升到当前作用域的最前面；
        // 1、2 代码执行：按照代码书写的顺序从上往下执行。
        
        // 2、预解析分为 变量预解析（变量提升）和函数预解析（函数提升）。
        // 2、1 变量提升：把所有的变量声明提升到当前作用域的最前面，不提升赋值操作；
        // 2、2 函数提升：把所有的函数声明提升到当前作用域的最前面，不调用函数。


        // 1问
        console.log(num); // undefined
        var num = 10;
        /* 
            相当于执行了以下代码
            var num;
            console.log(num);
            num = 10; 
        */

        // 2问
        fun(); // 报错
        var fun = function() {
                console.log(22);

            }
        /* 
            函数表达式调用 必须写在函数表达式的下面。因为函数表达式声明的函数不提升
            相当于执行了以下代码
            var fun;
            fun();
            fun = function() {
                    console.log(22);
            } 
        */
        
        // 3问
        fn();
        function fn() {
            console.log(11);
        };
        // 相当于执行了以下代码
        /* 
            function fn() {
                console.log(11);
            };
            fn(); 
        */
    </script>
</head>
<body>
    
</body>
</html>
