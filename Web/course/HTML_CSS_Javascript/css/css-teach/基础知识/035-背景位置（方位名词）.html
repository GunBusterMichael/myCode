<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景位置</title>
		<style type="text/css">
			body {
				background-color: #CCCCCC;
			}
			div {
				width: 300px;
				height: 300px;
				background-color: #B8A6D9;
				background-image: url(../../html/html-teach/img/A-SOUL.png);
				background-repeat: no-repeat;
				/* 利用 top bottom left right center 改变背景图片位置 */
				/* background-position: left top;     默认左上角 */
				/* background-position: bottom right;     方位名词没有顺序 */
				background-position: right;
			}
		</style>
	</head>
	<body>
		<div>
			
		</div>
	</body>
</html>
