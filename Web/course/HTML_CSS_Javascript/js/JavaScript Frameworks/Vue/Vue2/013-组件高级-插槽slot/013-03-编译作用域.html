<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>013-03-编译作用域</title>
</head>

<body>
  <div id="app">
    <!--
      编译作用域：
        在 Vue 实例模板中的标签所使用的变量，只能来自于 Vue 实例。
    -->
    <cpn v-show="isShow"></cpn>  <!-- 显示 -->
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <p>我是子组件的内容哦</p>
      <!--
        编译作用域：
          在子组件模板中的标签所使用的变量，只能来自于子组件。
      -->
      <button v-show="isShow">按钮</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isShow: true
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              isShow: false
            }
          }
        }
      }
    })
  </script>
</body>

</html>
