<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>003-05-动态绑定属性-v-bind绑定style（css属性）-对象语法</title>
</head>

<body>
  <div id="app">
    <!-- 
      v-bind 绑定 style
        1. 语法结构
          <h2 :style="{css属性名: css属性值}">{{message}}</h2>
    -->
    <h2 :style="{fontSize: '50px'}">{{message}} 50px</h2>
    <h2 :style="{fontSize: bigSize}">{{message}} 100px</h2>
    <h2 :style="{fontSize: smallSize + 'px', backgroundColor: finalColor}">{{message}} 10px</h2>
    <h2 :style="getStyles()">{{message}} 10px</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        bigSize: '100px',
        smallSize: '10',
        finalColor: '#576690'
      },
      methods: {
        getStyles: function () {
          return { fontSize: this.smallSize + 'px', backgroundColor: this.finalColor }
        }
      }
    })
  </script>
</body>

</html>
