<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例</title>
    <script>
        // 打印人的一生，从1岁到100岁
        var i = 1;
        while(i <= 100) {
            console.log('这个人今年'+i+'岁了');
            i++;
        };
        // 2、计算1~100之间所有整数的和
        var j = 1;
        var sum = 0;
        while (j <= 100) {
            sum += j;
            j++;
        };
        console.log(sum);
        // 3、弹出一个对话框“我帅吗？”，如果输入帅，就提示结束。如果输入其他内容，就一直询问
        var message = prompt('我帅吗？');
        while (message != '帅') {
            message = prompt('我帅吗？');
        };
        alert('正确的😘');
    </script>
</head>

</body>
</html>
