<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带参数的函数</title>
    <script>
        // 1、声明：
        /* 
            function 函数名(形参1, 形参2, ...) {    在声明函数的小括号里是 形参（形式上的参数）
                函数体;
            }; 
        */
        
        // 2、调用：
        /* 
            function(实参1, 实参2, ...);    在函数调用的小括号里面是 实参（实际的参数）
        */
        // 3、demo
        function cook(dish) {    // 形参被赋值为实参 dish = '土豆丝';
            console.log(dish);
        };
        cook('土豆丝');    // dish = '土豆丝';
    </script>
</head>
<body>
    
</body>
</html>
