<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>004-02-计算属性的复杂操作</title>
</head>

<body>
	<div id="app">
		<h2>总价格：{{totalPrice}}</h2>
	</div>

	<script src="../js/vue.js"></script>
	<script>
		const app = new Vue({
			el: '#app',
			data: {
				books: [
					{ id: 001, name: '流浪地球', price: 40 },
					{ id: 002, name: '三体', price: 16 },
					{ id: 003, name: '深入理解计算机原理', price: 98 },
					{ id: 004, name: '现代操作系统', price: 134 }
				]
			},
			computed: {
				totalPrice: function () {
					let re = this.books.reduce(function (accumulator, currentValue) {
						return accumulator + currentValue.price
					}, 0)
					return re
				}
			}
		})
	</script>
</body>

</html>
