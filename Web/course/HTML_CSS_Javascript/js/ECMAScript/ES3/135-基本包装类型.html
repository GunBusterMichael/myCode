<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本包装类型</title>
    <script>
        // 基本包装类型：
        // 使基本数据类型拥有了属性和方法（String\Number\Boolean）
        var str = 'andy';
        console.log(str,length);

        // 1、把简单数据类型包装为复杂数据类型
        var temp = new String('andy');
        // 2、把temp的值赋给str
        str = temp;
        // 3、销毁temp
        temp = null;
    </script>
</head>
<body>
    
</body>
</html>
