<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>（案例）发布留言</title>
</head>
<body>
    <textarea name="comment" id="writingComment" cols="30" rows="10"></textarea>
    <button id="submit">发布</button>
    <ul id="commentArea"></ul>
    <script>
        // 1. 获取元素
        var button = document.getElementById('submit');
        var textArea = document.getElementById('writingComment');
        var commentArea = document.getElementById('commentArea');
        // 2. 注册事件
        button.onclick = function () {
            if (textArea.value == '') {
                alert('您没有输入内容');
                return false;
            } else {
                // 2.1 创建元素
                var comment = document.createElement('li');
                comment.innerHTML = textArea.value;
                // commentArea.appendChild(comment);
                commentArea.insertBefore(comment, commentArea.children[0]);
                textArea.value = '';
            }
        }
    </script>
</body>
</html>
