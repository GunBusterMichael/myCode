    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isNaN()</title>
    <script>
        /* 
            isNaN() 用来判断非数字，并返回一个值。
            如果是数字，返回false；
            如果不是数字，返回true。
        */
        console.log(isNaN(12));
        console.log(isNaN('lorem'));
    </script>
