<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>005-02-v-forå’Œtemplate</title>
</head>

<body>
  <div id="app"></div>

  <template id="my-app">
    <ul>
      <template v-for="(value, key) in info">
        <li>{{key}}:</li>
        <li>{{value}}</li>
        <li>------------</li>
      </template>
    </ul>
  </template>
</body>

<script src="../js/vue.js"></script>
<script>
  const app = {
    template: '#my-app',
    data() {
      return {
        info: {
          name: 'Michael',
          age: 21,
          height: 180
        }
      }
    },
  }

  Vue.createApp(app).mount('#app')
</script>

</html>
