<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的继承</title>
</head>
<body>
    <script>

        // 父类
        class Parent {
            constructor(x, y) {
                this.x = x
                this.y = y
            }
            sun() {
                console.log(this.x + this.y);
            }
            money() {
                console.log(100);
            }
        }

        // 子类继承 extends 父类的属性和方法 
        class Child extends Parent {
            constructor(x, y) {
                // super() 可以调用父类的构造函数，并将子类的参数传递给父类的构造函数
                super(x, y)
            }
        }

        // 子类对象实例化
        var child = new Child(1, 2)

        child.sun()
        child.money()

        /* 
            继承中，属性和方法的查找原则：
                就近原则：
                    实例化子类输出方法时，如果子类有这个方法，就输出子类的方法；
                                          如果子类没有，父类有，就输出父类的方法。
         */
    </script>
</body>
</html>
