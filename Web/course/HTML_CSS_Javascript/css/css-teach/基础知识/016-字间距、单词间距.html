<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字间距、单词间距</title>
		<style type="text/css">
			div {
				letter-spacing: 15px;     /* 字间距 */
			}
			
			p {
				word-spacing: 22px;     /* 单词间距，英文适用，中文无效 */
			}
		</style>
	</head>
	<body>
		<div> 华为电脑 </div>
		<p>hello heool heoel</p>
	</body>
</html>
