<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绝对定位脱标</title>
		<style type="text/css">
		/* 
			绝对定位absolute
			注意：
				1、绝对定位完全脱标（脱离标准流），不占有位置；
				2、设置top或righ或bottom或left后，绝对定位才会起效果。
		*/
			div:first-child {
				width: 100px;
				height: 100px;
				background-color: #B8A6D9;
				/* position: absolute */
				top: 20px;
				left: 20px;
			}
			div:last-child {
				width: 200px;
				height: 150px;
				background-color: #BD7D74;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
	</body>
</html>
