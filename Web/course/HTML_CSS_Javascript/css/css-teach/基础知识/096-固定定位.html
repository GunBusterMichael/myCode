<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定定位</title>
    <style>
        body {
            height: 3000px;
        }
        .father {
            width: 200px;
            height: 200px;
            background-color: #b8a6d9;
            margin: 100px auto;
            position: relative;     /* 父级有定位，对子级固定定位无影响 */
        }
        img {
            position: fixed;     /* 固定定位 */
            top: 0;
            left: 0;
        }
        /*
            固定定位：
                1、固定定位的元素与父级没有任何关系，只认浏览器；
                2、固定定位完全脱标，*不占有位置*，不随着滚动条滚动。
                3、适合制作位置相对于浏览器固定不动的盒子（不随页面滚动而滚镀）。
        */
    </style>
</head>
<body>
    <div class="father">
        <img src="img/bg.jpg" width="100" alt="">
    </div>
</body>
</html>
