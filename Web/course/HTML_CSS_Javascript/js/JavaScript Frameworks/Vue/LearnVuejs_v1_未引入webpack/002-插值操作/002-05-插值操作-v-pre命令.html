<!DOCTYPE html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>002-05-插值操作-v-pre命令</title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>		<!-- 展示：你好啊 -->

			<!-- 
				v-pre 命令
					1. 作用
						不对标签中的内容做任何的解析，将其原封不动地展示出来。
			-->
			<h2 v-pre>{{message}}</h2>		<!-- 展示：{{message}} -->
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: '你好啊'
				}
			})
		</script>
	</body>
</html>
