<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多分支语句</title>
    <script>
        /* 
        多分支语句：
            1、定义
                利用多个条件来选择不同的语句执行，从而得到不同的结果（多选一）；多用于判断范围
            2、语句
                if else if
            3、语法规范
                if (条件表达式1) {
                    执行语句1;
                } else if (条件表达式2) {
                    执行语句2;
                } else if (条件表达式3) {
                    执行语句3;
                } else {
                    执行最后语句
                };
        */
    </script>
</head>

</body>
</html>
