    <title>判断闰年</title>
    <script>
        var year = prompt('判断你输入的年份是否是闰年\n请输入要判断的年份');
        if (year % 400 == 0 || year % 4 == 0 && year % 100 != 0) {
            alert('您输入的'+year+'是闰年');
        }   else {
            alert('您输入的'+year+'是平年');
        };
