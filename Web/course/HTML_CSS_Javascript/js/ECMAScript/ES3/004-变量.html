<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量var</title>
    <script>
        // 1、声明了一个叫age的变量（内存中的空间）
        var age;
        // 2、赋值，将18赋值给age
        age = 18;
        // 3、输出结果
        console.log(age)

        /* 
            4、变量的初始化：
                声明一个变量的同时赋值。
        */
        var myname = 'phoebe';
        console.log(myname)
    </script>
</head>
<body>
    
</body>
</html>
