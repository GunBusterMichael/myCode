<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new</title>
    <script>
        // new关键字执行过程：
        // 1、new在内存中创建了一个空的对象
        // 2、this指向这个空对象
        // 3、执行构造函数中的代码，给这个空对象添加属性和方法
        // 4、返回（return）这个对象
        function Star(uname, age, gender) {
            this.uname = uname;
            this.age = age;
            this.gender = gender;
            this.sing = function (song) {
                console.log(song);
            };
        };
        var ldh = new Star('刘德华', 18, '男');
        console.log(typeof ldh);    // object 调用函数返回的是一个对象
        console.log(ldh['uname']);
        console.log(ldh.age);
        ldh.sing('冰雨');
    </script>
</head>
<body>
    
</body>
</html>
