<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
    <script>
        // 1、= 直接赋值
        var num = 10;

        // 2、+= 自加再赋值
        num += 2;   // num = num + 2
        console.log(num);   // 10 + 2 = 12

        // 3、-= 自减再赋值
        num -= 2;   // num = num -2
        console.log(num);   // 12 - 2 = 10

        // 4、*= 自乘再赋值
        num *= 2;   // num = num * 2
        console.log(num);   // 10 * 2 = 20

        // 5、/= 自除再赋值
        num /= 2;   // num = num / 2
        console.log(num);   // 20 / 2 = 10

        // 6、 %= 自取余再赋值
        num %= 2;   // num = num % 2
        console.log(num);   // 20 % 2 = 0
    </script>
</head>
<body>
    
</body>
</html>
