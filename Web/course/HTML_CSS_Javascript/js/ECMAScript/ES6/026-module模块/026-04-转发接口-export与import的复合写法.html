<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>026-04-转发接口-export与import的复合写法</title>
</head>
<body>
    <script type="module">
        /* 
            转发接口
                1. 含义
                    在一个模块中，先输入再输出同一个模块。
        */

        // 2.1 输出普通接口
        export {name, age} from './modules/index.js'
        // 类似于
        import {name, age} from './modules/index.js'
        export {name, age}

        // 2.2 输出改名接口
        export {name as username} from './modules/index.js'

        // 2.3 整体输出
        export * from './modules/index.js'

        // 2.4 默认接口输出
        export {default} from './modules/index.js'

        /* 
            3. 被转发的接口并没有被导入当前模块：
                当前模块不能直接使用被转发的接口。
        */
        console.log(name)    // 报错 Uncaught SyntaxError: Duplicate export of 'name'
    </script>
</body>
</html>
