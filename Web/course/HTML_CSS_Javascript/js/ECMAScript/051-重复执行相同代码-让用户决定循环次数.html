<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>让用户决定循环次数</title>
    <script>
        var num = prompt('请输入要循环的次数：');
        for (var i = 1; i <= num; i++) {
            alert('第' + i + '次循环，还需循环'+ (num - i) +'次');
        };
    </script>
</head>

</html>
