<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>012-09-组件通讯-props驼峰标识问题</title>
</head>
<body>
  <div id="app">
    <!-- 2. 在标签属性中要写成用-拼接的写法 -->
    <!--！标签的自定义属性不能用驼峰命名法 -->
    <cpn :c-info="info"></cpn>
  </div>

  <template id="cpn">
    <div>
      <!-- 3. 在 template 中仍然使用驼峰标识 -->
      {{cInfo}}
    </div>
  </template>
    
  <script src="../js/vue.js"></script>
  <script>
    // 可以将要被注册的组件单独写出来
    const cpn = {
      template: '#cpn',
      props: {
        // 1. 如果 props 的属性名为驼峰标识
        cInfo: {
          type: Object,
          default() {
            return {}
          }
        }
      }
    }

    const app = new Vue ({
      el: '#app',
      data: {
        info: {
          name: 'Michael',
          age: 21,
          height: 180
        }
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
