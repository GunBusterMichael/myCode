<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分时问候</title>
    <style>
        img {
            width: 300px;
        }
    </style>
</head>
<body>
    <img src="img/s.gif" alt="">
    <div>上午好</div>

    <script>
        // 1、获取元素
        var img = document.querySelector('img');
        var div = document.querySelector('div');
        // 2、获取当前时间（小时）
        var date = new Date();
        var h = date.getHours();
        // 3、判断上下午，改变图片和文字
        if (h < 12) {
            img.src = 'img/s.gif';
            div.innerHTML = '上午好';
        } else if (h < 18) {
            img.src = 'img/x.gif';
            div.innerHTML = '下午好';
        } else {
            img.src = 'img/w.gif';
            div.innerHTML = '晚上好';
        }
    </script>
</body>
</html>
