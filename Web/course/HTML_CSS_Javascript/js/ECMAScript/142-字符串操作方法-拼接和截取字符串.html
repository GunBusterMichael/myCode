<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串操作方法-拼接和截取字符串</title>
    <script>
        // 1、拼接字符串  concat('字符串1', '字符串2', ......)
        var str = 'andy';
        console.log(str.concat('red'));    // andyred 相当于 'andy' + 'red'
        // 2、substr('截取的起始位置', '截取几个字符')
        var str1 = '改革春风吹满地';
        console.log(str1.substr(2, 3));    // 从索引号2开始取，取三个字符
    </script>
</head>
