<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>012-12-父组件访问子组件-this.$refs</title>
</head>

<body>
  <div id="app">
    <cpn></cpn>
    <cpn ref="aaa"></cpn>
    <cpn></cpn>
    <button @click="btnClick">调用子组件的事件</button>
  </div>

  <template id="cpn">
    <div>
      我是子组件
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {

      },
      methods: {
        /*
          <!--= 要通过父组件 methods 中的方法访问子组件。
        */
        btnClick() {
          /* 
            this.$refs 对象
              1. 作用
                保存设定了 ref 属性的子组件。
              2. 默认值
                this.$refs 对象的默认值是个空对象。
                  当有子组件被设定了 ref 属性后，才会产生键值对。
              3. entries
                  {某个子组件的ref属性: 该子组件的信息（以对象形式保存）, ...}
              4. 使用场景
                在不需要获取所有子组件时，使用 this.$refs 对象。
          */
          console.log(this.$refs)  // 返回 {aaa: VueComponent}
        }
      },
      components: {
        cpn: {
          template: '#cpn',
          data() {
            return {
              cname: '我是子组件的名字'
            }
          },
          methods: {
            showMessage() {
              console.log('showMessage')
            }
          }
        }
      }
    })
  </script>
</body>

</html>
