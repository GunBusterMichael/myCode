<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>导航栏</title>
		<style>
			a {
				width: 120px;
				height: 58px;
				/* background-color: orange; */
				display: inline-block;     /* 把行内元素a转换为行内块元素 */
				text-align: center;     /* 文字水平居中 */
				line-height: 58px;     /* 我们设定行高等于盒子的高度，就可以使文字垂直居中 */
				color: black;
				font-size: 22px;
				text-decoration: none;     /* 取消文本装饰线，包括下划线 */
			}
			a:hover {
				background: url(img/bg1.png) no-repeat;
			}
		</style>
	</head>
	<body>
		<a href="#">专区说明</a>
		<a href="#">申请资格</a>
		<a href="#">兑换奖励</a>
		<a href="#">下载游戏</a>
	</body>
</html>
