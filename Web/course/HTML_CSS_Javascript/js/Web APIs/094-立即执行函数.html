<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立即执行函数</title>
</head>
<body>
    <script>
        /* 
            立即执行函数
                1. 定义
                    声明一个匿名函数，
                    然后立即调用这个匿名函数。
        */
        /* 
                2. 写法
                    (function[也可以写函数名](形参) {})(实参)
                    (匿名函数)小括号调用函数
                    或
                    (function[也可以写函数名](形参) {}(实参))
                    (匿名函数 小括号调用函数)
                3. 作用
                    一个立即执行函数可以独立创建一个作用域，内部的变量均为局部变量，不与其他作用域中的变量冲突。
                3. 注意
                    多个立即执行函数间，用分号隔开
        */
        (function () {
            console.log(1);
        })();
        (function (num1, num2) {
            console.log(num1 + num2);
        })(1, 2);
        (function (a, b) {
            console.log(a - b);
        }(9, 3));
    </script>
</body>
</html>
