<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-items: stretch</title>
    <style>
        section {
            height: 600px;
            width: 600px;
            border: 1px solid #000;
            display: flex;
            align-items: stretch;       /* 不给子盒子高度，让子盒子的高度拉伸，充满父盒子高度 */
        }
        div {
            width: 128px;
        }
        div:first-child {
            background-color: #b8a6d9;
        }
        div:nth-child(2) {
            background-color: #bd7d74;
        }
        div:last-child {
            background-color: #576690;
        }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>
</html>
