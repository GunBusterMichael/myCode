<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>增加数组元素</title>
    <script>
        // 新增数组元素方法：
        // 1、修改length长度
        var arr = ['red', 'green', 'blue'];
        arr.length = 5;    // 修改数组长度为5，肃祖里应该有5个元素
        console.log(arr);
        console.log(arr[3]);    // undefined
        console.log(arr[4]);    // undefined

        // 2、修改索引号（追加数组元素）（常用）
        var arr1 = ['red', 'green', 'blue'];
        arr1[3] = 'pink';    // 新增数组元素
        console.log(arr1);
        arr1[0] = 'yellow';  // 替换数组元素
        console.log(arr1);
        arr1 = 'CUEB';
        console.log(arr1);   // 数组arr1变为字符串'CUEB'
    </script>
</head>
<body>
    
</body>
</html>
